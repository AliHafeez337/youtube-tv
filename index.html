<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        body {
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-height: 100vh;
            overflow: hidden;
        }
        
        /* Top Navigation Bar - COMPACT height */
        .nav-bar {
            background: #222;
            padding: 0 8px; /* Reduced padding */
            color: #4CAF50;
            height: 40px; /* Reduced from 60px */
            min-height: 40px;
            max-height: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #4CAF50;
            flex-shrink: 0;
            flex: 0 0 auto;
        }
        
        /* Channel buttons in nav bar - COMPACT */
        .channel-buttons {
            display: flex;
            gap: 6px; /* Reduced gap */
            overflow-x: auto;
            flex: 1;
            height: 100%;
            align-items: center;
            padding: 0 8px; /* Reduced padding */
            scrollbar-width: thin;
            scrollbar-color: #4CAF50 #222;
        }
        
        .channel-buttons::-webkit-scrollbar {
            height: 3px; /* Thinner scrollbar */
        }
        
        .channel-buttons::-webkit-scrollbar-track {
            background: #222;
        }
        
        .channel-buttons::-webkit-scrollbar-thumb {
            background: #4CAF50;
            border-radius: 2px;
        }
        
        /* Channel button styles - COMPACT */
        .channel-btn {
            background: #333;
            color: #ddd;
            border: 2px solid transparent;
            padding: 5px 12px; /* Reduced padding */
            border-radius: 5px; /* Slightly smaller radius */
            font-size: 14px; /* Slightly smaller font */
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            min-width: 90px; /* Reduced min-width */
            text-align: center;
            outline: none;
            position: relative;
            height: 30px; /* Reduced height */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .channel-btn:hover {
            background: #444;
            color: white;
        }
        
        .channel-btn:focus {
            background: #4CAF50;
            color: white;
            border-color: white;
            transform: scale(1.03); /* Slightly less scale */
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.7); /* Smaller shadow */
            z-index: 10;
        }
        
        .channel-btn.active {
            background: #2E7D32;
            color: white;
            border-color: #81C784;
        }
        
        /* Refresh button - COMPACT */
        .refresh-btn {
            background: #444;
            color: white;
            border: none;
            padding: 5px 12px; /* Reduced padding */
            border-radius: 5px;
            font-size: 12px; /* Smaller font */
            cursor: pointer;
            transition: all 0.2s;
            height: 30px; /* Reduced height */
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 80px; /* Reduced min-width */
            margin-left: 8px; /* Reduced margin */
            flex-shrink: 0;
        }
        
        .refresh-btn:hover {
            background: #555;
        }
        
        .refresh-btn:focus {
            outline: 2px solid #4CAF50;
        }
        
        /* Video Container - More space now (40px less for nav) */
        .video-container {
            flex: 1;
            background: #000;
            width: 100%;
            min-height: 0;
            height: calc(100vh - 40px); /* Adjusted for smaller nav */
            position: relative;
            overflow: hidden;
        }
        
        /* Video Player */
        .video-wrapper {
            width: 100%;
            height: 100%;
            background: #000;
            position: relative;
            overflow: hidden;
        }
        
        #playerFrame {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* Status indicator */
        .status-indicator {
            position: fixed;
            top: 45px; /* Adjusted for smaller nav */
            right: 10px;
            background: rgba(0,0,0,0.9);
            color: #4CAF50;
            padding: 10px 14px; /* Slightly smaller */
            border-radius: 5px;
            font-size: 13px;
            display: none;
            z-index: 1000;
            border: 1px solid #4CAF50;
            max-width: 300px;
        }
        
        /* Focus highlight animation - FIXED BLINKING ISSUE */
        @keyframes pulse-smooth {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            50% { box-shadow: 0 0 0 6px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }
        
        .channel-btn.focus-highlight {
            animation: pulse-smooth 2s infinite; /* Slower, smoother animation */
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .channel-btn {
                min-width: 70px;
                font-size: 12px;
                padding: 4px 8px;
            }
            
            .refresh-btn {
                min-width: 60px;
                font-size: 11px;
                padding: 4px 8px;
            }
            
            .nav-bar {
                height: 35px;
                min-height: 35px;
                max-height: 35px;
            }
            
            .video-container {
                height: calc(100vh - 35px);
            }
            
            .status-indicator {
                top: 40px;
            }
        }
        
        @media (max-width: 480px) {
            .nav-bar {
                height: 35px;
                min-height: 35px;
                max-height: 35px;
            }
            
            .video-container {
                height: calc(100vh - 35px);
            }
            
            .channel-btn {
                min-width: 60px;
                font-size: 11px;
                padding: 3px 6px;
                height: 25px;
            }
            
            .refresh-btn {
                min-width: 50px;
                font-size: 10px;
                padding: 3px 6px;
                height: 25px;
            }
            
            .status-indicator {
                top: 40px;
                font-size: 11px;
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Top Navigation Bar with Channel Buttons - COMPACT -->
    <div class="nav-bar">
        <div class="channel-buttons" id="channelButtons">
            <!-- Channel buttons will be added here dynamically -->
        </div>
        <button class="refresh-btn" id="refreshBtn">
            ðŸ”„ Refresh
        </button>
    </div>
    
    <!-- Video Player - More space now -->
    <div class="video-container">
        <div class="video-wrapper">
            <iframe id="playerFrame" 
                src=""
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen
                referrerpolicy="strict-origin-when-cross-origin">
            </iframe>
        </div>
    </div>
    
    <!-- Status Indicator -->
    <div class="status-indicator" id="statusIndicator"></div>

    <script>
        // News Channels with embed URLs
        const channels = [
            {
                title: "92 News",
                embedUrl: "https://www.youtube.com/embed/8uh7YorHaa8?autoplay=1&rel=0&modestbranding=1&playsinline=1"
            },
            {
                title: "AAJ News",
                embedUrl: "https://www.youtube.com/embed/KH36EOuT7Rw?autoplay=1&rel=0&modestbranding=1&playsinline=1"
            },
            {
                title: "Geo News",
                embedUrl: "https://www.youtube.com/embed/ifgOMEerYQI?autoplay=1&rel=0&modestbranding=1&playsinline=1"
            },
            {
                title: "24 News Live",
                embedUrl: "https://www.youtube.com/embed/l18WSuRMtHo?autoplay=1&rel=0&modestbranding=1&playsinline=1"
            },
            {
                title: "TRT English",
                embedUrl: "https://www.youtube.com/embed/by1sxGgo3TU?autoplay=1&rel=0&modestbranding=1&playsinline=1"
            },
            {
                title: "Al Jazeera English",
                embedUrl: "https://www.youtube.com/embed/gCNeDWCI0vo?autoplay=1&rel=0&modestbranding=1&playsinline=1"
            }
        ];
        
        // Configuration
        const config = {
            enableAutoFocus: true,
            showStatusMessages: true,
            skipAdDelay: 500,
            skipAdKey: 'Enter'
        };
        
        // State variables
        let currentFocusIndex = 0;
        let channelButtons = [];
        let currentPlayingUrl = '';
        let isVideoPlaying = false;
        let mode = 'navigation';
        let skipAdTimeout = null;
        let isAnimating = false; // To prevent blinking issues
        
        // Initialize application
        function init() {
            createChannelButtons();
            setupKeyboardNavigation();
            setupEventListeners();
            focusButton(0);
            showStatus("Ready. Use arrow keys to navigate channels.");
            
            // AUTO-PLAY FIRST CHANNEL ON LOAD
            setTimeout(() => {
                selectButton(0);
                playVideo(channels[0].embedUrl, channels[0].title);
                showStatus("Auto-playing first channel...", 2000);
            }, 1000);
        }
        
        // Create channel buttons in nav bar
        function createChannelButtons() {
            const container = document.getElementById('channelButtons');
            container.innerHTML = '';
            channelButtons = [];
            
            channels.forEach((channel, index) => {
                const button = document.createElement('button');
                button.className = 'channel-btn';
                button.textContent = channel.title;
                button.dataset.index = index;
                button.dataset.embedUrl = channel.embedUrl;
                button.dataset.channelTitle = channel.title;
                button.tabIndex = -1;
                
                button.onclick = () => {
                    selectButton(index);
                    playVideo(channel.embedUrl, channel.title);
                    mode = 'navigation';
                };
                
                container.appendChild(button);
                channelButtons.push(button);
            });
        }
        
        // Setup keyboard navigation for TV remote
        function setupKeyboardNavigation() {
            document.addEventListener('keydown', (e) => {
                const totalButtons = channelButtons.length;
                
                // SIMPLE LEFT/RIGHT NAVIGATION
                switch(e.key) {
                    case 'ArrowLeft':
                        e.preventDefault();
                        moveFocus(-1);
                        mode = 'navigation';
                        break;
                        
                    case 'ArrowRight':
                        e.preventDefault();
                        moveFocus(1);
                        mode = 'navigation';
                        break;
                        
                    case 'ArrowUp':
                    case 'ArrowDown':
                        e.preventDefault();
                        break;
                        
                    case 'Home':
                        e.preventDefault();
                        focusButton(0);
                        mode = 'navigation';
                        break;
                        
                    case 'End':
                        e.preventDefault();
                        focusButton(totalButtons - 1);
                        mode = 'navigation';
                        break;
                }
                
                // ENTER key behavior based on mode
                if (e.key === 'Enter') {
                    e.preventDefault();
                    
                    if (mode === 'navigation') {
                        // Navigation mode: Select and play channel
                        selectButton(currentFocusIndex);
                        const channel = channels[currentFocusIndex];
                        if (channel) {
                            playVideo(channel.embedUrl, channel.title);
                        }
                    } else if (mode === 'skip-ad') {
                        // Skip Ad mode: Try to skip ad
                        skipAdvertisement();
                    }
                }
                
                // SPACE key for quick skip
                if (e.key === ' ') {
                    e.preventDefault();
                    if (isVideoPlaying) {
                        skipAdvertisement();
                        mode = 'skip-ad';
                    }
                }
            });
        }
        
        // Move focus in a direction
        function moveFocus(direction) {
            let newIndex = currentFocusIndex + direction;
            const totalButtons = channelButtons.length;
            
            // Simple boundary checking with wrap-around
            if (newIndex < 0) {
                newIndex = totalButtons - 1;
            } else if (newIndex >= totalButtons) {
                newIndex = 0;
            }
            
            focusButton(newIndex);
            showStatus(`Selected: ${channels[newIndex].title}`, 1000);
        }
        
        // Focus a specific button - FIXED BLINKING ISSUE
        function focusButton(index) {
            if (channelButtons.length === 0) return;
            
            // Prevent rapid animations causing blinking
            if (isAnimating) return;
            isAnimating = true;
            
            // Remove focus from all buttons
            channelButtons.forEach(btn => {
                btn.classList.remove('focus-highlight');
                btn.blur();
            });
            
            // Ensure index is within bounds
            if (index < 0) index = 0;
            if (index >= channelButtons.length) index = channelButtons.length - 1;
            
            currentFocusIndex = index;
            const button = channelButtons[index];
            
            // Add focus highlight with delay to prevent blinking
            setTimeout(() => {
                button.classList.add('focus-highlight');
                button.focus({preventScroll: false});
                isAnimating = false;
            }, 50);
            
            // Scroll button into view
            button.scrollIntoView({
                behavior: 'smooth',
                block: 'nearest',
                inline: 'center'
            });
        }
        
        // Select button (visual feedback) - FIXED BLINKING ISSUE
        function selectButton(index) {
            if (channelButtons.length === 0) return;
            
            // Remove active class from all
            channelButtons.forEach(btn => btn.classList.remove('active'));
            
            if (channelButtons[index]) {
                channelButtons[index].classList.add('active');
                
                // Don't remove focus-highlight immediately, smoother transition
                setTimeout(() => {
                    if (channelButtons[index]) {
                        channelButtons[index].classList.add('focus-highlight');
                    }
                }, 100);
            }
        }
        
        // Play video function
        function playVideo(embedUrl, channelTitle) {
            const playerFrame = document.getElementById('playerFrame');
            
            currentPlayingUrl = embedUrl;
            isVideoPlaying = false;
            
            // Reset to navigation mode first
            mode = 'navigation';
            
            // Add timestamp to prevent caching
            const timestamp = Date.now();
            const videoId = embedUrl.match(/embed\/([^?]+)/)[1];
            
            // Use embed URL with autoplay
            const finalUrl = `https://www.youtube.com/embed/${videoId}?` +
                `autoplay=1&` +
                `rel=0&` +
                `modestbranding=1&` +
                `playsinline=1&` +
                `_=${timestamp}`;
            
            playerFrame.src = finalUrl;
            
            showStatus(`Loading: ${channelTitle}`);
            
            // When iframe loads
            playerFrame.onload = () => {
                // Wait a bit for video to start, then enable skip-ad mode
                setTimeout(() => {
                    mode = 'skip-ad';
                    isVideoPlaying = true;
                    showStatus(`Now playing: ${channelTitle}`, 3000);
                }, 2000);
            };
            
            playerFrame.onerror = () => {
                showStatus(`Error loading: ${channelTitle}`, 3000);
            };
        }
        
        // Try to skip advertisement
        function skipAdvertisement() {
            showStatus("Trying to skip ad...", 1000);
            
            try {
                const playerFrame = document.getElementById('playerFrame');
                
                // Try multiple skip methods
                const skipMethods = [
                    // Method 1: PostMessage to skip ad
                    () => {
                        playerFrame.contentWindow.postMessage(JSON.stringify({
                            event: 'command',
                            func: 'skipAd',
                            args: ''
                        }), '*');
                    },
                    
                    // Method 2: PostMessage to seek forward
                    () => {
                        playerFrame.contentWindow.postMessage(JSON.stringify({
                            event: 'command',
                            func: 'seekTo',
                            args: [30, true]
                        }), '*');
                    }
                ];
                
                // Try each method
                skipMethods.forEach(method => {
                    try {
                        method();
                    } catch (e) {
                        // Silently fail
                    }
                });
                
                showStatus("Skip attempted", 1500);
                
            } catch (error) {
                showStatus("Cannot skip ad", 2000);
            }
            
            // Switch back to navigation mode briefly
            mode = 'navigation';
            setTimeout(() => {
                if (isVideoPlaying) {
                    mode = 'skip-ad';
                }
            }, 2000);
        }
        
        // Setup event listeners
        function setupEventListeners() {
            // Refresh button
            document.getElementById('refreshBtn').addEventListener('click', () => {
                if (currentPlayingUrl) {
                    // Refresh current video
                    const newUrl = currentPlayingUrl + '&t=' + Date.now();
                    document.getElementById('playerFrame').src = newUrl;
                    showStatus("Video refreshed");
                    mode = 'skip-ad';
                }
            });
        }
        
        // Show status message
        function showStatus(message, duration = 2000) {
            if (!config.showStatusMessages) return;
            
            const indicator = document.getElementById('statusIndicator');
            indicator.textContent = message;
            indicator.style.display = 'block';
            
            setTimeout(() => {
                indicator.style.display = 'none';
            }, duration);
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', init);
        
        // Auto-focus on body for keyboard control
        window.addEventListener('load', () => {
            document.body.focus();
            document.body.click();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 90vh !important; /* FORCE 90vh maximum */
            width: 100%;
            overflow: hidden;
        }
        
        body {
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 90vh !important; /* ENFORCE 90vh */
            max-height: 90vh !important;
            overflow: hidden;
        }
        
        /* Top Navigation Bar - GOOD for TV */
        .nav-bar {
            background: #222;
            padding: 0 10px;
            color: #4CAF50;
            height: 45px; /* Good size for TV remote */
            min-height: 45px;
            max-height: 45px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 3px solid #4CAF50;
            flex-shrink: 0;
            flex: 0 0 auto;
        }
        
        /* Channel buttons - TV REMOTE FRIENDLY */
        .channel-buttons {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            flex: 1;
            height: 100%;
            align-items: center;
            padding: 0 10px;
            scrollbar-width: thin;
            scrollbar-color: #4CAF50 #222;
        }
        
        .channel-buttons::-webkit-scrollbar {
            height: 5px; /* Visible on TV */
        }
        
        .channel-buttons::-webkit-scrollbar-track {
            background: #222;
        }
        
        .channel-buttons::-webkit-scrollbar-thumb {
            background: #4CAF50;
            border-radius: 3px;
        }
        
        /* Channel button styles - BIG for TV */
        .channel-btn {
            background: #333;
            color: #ddd;
            border: 3px solid transparent;
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 16px; /* Bigger for TV viewing distance */
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            min-width: 110px;
            text-align: center;
            outline: none;
            position: relative;
            height: 40px; /* Big buttons for TV remote */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .channel-btn:hover {
            background: #444;
            color: white;
        }
        
        .channel-btn:focus {
            background: #4CAF50;
            color: white;
            border-color: white;
            transform: scale(1.08); /* Bigger scale for TV */
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.8);
            z-index: 10;
        }
        
        .channel-btn.active {
            background: #2E7D32;
            color: white;
            border-color: #81C784;
        }
        
        /* Refresh button - TV SIZE */
        .refresh-btn {
            background: #444;
            color: white;
            border: none;
            padding: 0;
            border-radius: 8px;
            font-size: 20px; /* Big icon for TV */
            cursor: pointer;
            transition: all 0.2s;
            height: 42px;
            width: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            flex-shrink: 0;
        }
        
        .refresh-btn:hover {
            background: #555;
        }
        
        .refresh-btn:focus {
            outline: 3px solid #4CAF50;
            transform: scale(1.1);
        }
        
        /* Video Container - FIXED for 90vh TV */
        .video-container {
            flex: 1;
            background: #000;
            width: 100%;
            min-height: 0;
            height: calc(90vh - 55px) !important; /* ENFORCE 90vh - nav */
            max-height: calc(90vh - 55px) !important;
            position: relative;
            overflow: hidden;
        }
        
        /* Video Player - FITS within 90vh */
        .video-wrapper {
            width: 100%;
            height: 100%;
            background: #000;
            position: relative;
            overflow: hidden;
        }
        
        #playerFrame {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* Status indicator - TV VISIBLE */
        .status-indicator {
            position: fixed;
            top: 65px;
            right: 15px;
            background: rgba(0,0,0,0.95);
            color: #4CAF50;
            padding: 12px 18px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            display: none;
            z-index: 1000;
            border: 2px solid #4CAF50;
            max-width: 300px;
            text-align: center;
        }
        
        /* Focus highlight animation - TV VISIBLE */
        @keyframes pulse-tv {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.8); }
            70% { box-shadow: 0 0 0 15px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }
        
        .channel-btn.focus-highlight {
            animation: pulse-tv 2s infinite;
        }
        
        /* TV-specific adjustments */
        @media (min-width: 768px) and (min-height: 400px) {
            /* TV Optimizations */
            .nav-bar {
                height: 50px;
                min-height: 50px;
                max-height: 50px;
            }
            
            .channel-btn {
                height: 40px;
                font-size: 18px;
                min-width: 120px;
                padding: 12px 20px;
            }
            
            .refresh-btn {
                height: 46px;
                width: 46px;
                font-size: 22px;
            }
            
            .video-container {
                height: calc(90vh - 60px) !important;
                max-height: calc(90vh - 60px) !important;
            }
            
            .status-indicator {
                top: 70px;
                font-size: 16px;
                padding: 15px 20px;
            }
        }
        
        /* For very small TV screens */
        @media (max-height: 500px) {
            body {
                height: 85vh !important;
                max-height: 85vh !important;
            }
            
            .video-container {
                height: calc(85vh - 50px) !important;
                max-height: calc(85vh - 50px) !important;
            }
            
            .nav-bar {
                height: 40px;
                min-height: 40px;
                max-height: 40px;
            }
            
            .channel-btn {
                height: 35px;
                font-size: 14px;
                min-width: 100px;
                padding: 8px 15px;
            }
            
            .refresh-btn {
                height: 38px;
                width: 38px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar - TV OPTIMIZED -->
    <div class="nav-bar">
        <div class="channel-buttons" id="channelButtons">
            <!-- Channel buttons will be added here dynamically -->
        </div>
        <button class="refresh-btn" id="refreshBtn" title="Refresh Video (R Key)">
            <span class="refresh-icon">ðŸ”„</span>
        </button>
    </div>
    
    <!-- Video Player - STRICTLY 90vh - 55px -->
    <div class="video-container">
        <div class="video-wrapper">
            <iframe id="playerFrame" 
                src=""
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen
                referrerpolicy="strict-origin-when-cross-origin">
            </iframe>
        </div>
    </div>
    
    <!-- Status Indicator -->
    <div class="status-indicator" id="statusIndicator"></div>

    <script>
        // News Channels with embed URLs
        const channels = [
            {
                title: "92 News",
                embedUrl: "https://www.youtube.com/embed/8uh7YorHaa8?autoplay=1&rel=0&modestbranding=1&playsinline=1"
            },
            {
                title: "AAJ News",
                embedUrl: "https://www.youtube.com/embed/KH36EOuT7Rw?autoplay=1&rel=0&modestbranding=1&playsinline=1"
            },
            {
                title: "Geo News",
                embedUrl: "https://www.youtube.com/embed/ifgOMEerYQI?autoplay=1&rel=0&modestbranding=1&playsinline=1"
            },
            {
                title: "24 News Live",
                embedUrl: "https://www.youtube.com/embed/l18WSuRMtHo?autoplay=1&rel=0&modestbranding=1&playsinline=1"
            },
            {
                title: "Dunya News",
                shortTitle: "Dunya",
                embedUrl: "https://www.youtube.com/embed/GlHSFtTFfJE?autoplay=1&rel=0&modestbranding=1&playsinline=1"
            },
            {
                title: "Samaa News",
                shortTitle: "Samaa",
                embedUrl: "https://www.youtube.com/embed/0ozWs13Msus?autoplay=1&rel=0&modestbranding=1&playsinline=1"
            },
            {
                title: "TRT English",
                embedUrl: "https://www.youtube.com/embed/by1sxGgo3TU?autoplay=1&rel=0&modestbranding=1&playsinline=1"
            },
            {
                title: "Al Jazeera English",
                embedUrl: "https://www.youtube.com/embed/gCNeDWCI0vo?autoplay=1&rel=0&modestbranding=1&playsinline=1"
            }
        ];
        
        // TV Configuration
        const config = {
            enableAutoFocus: true,
            showStatusMessages: true,
            skipAdDelay: 500,
            skipAdKey: 'Enter',
            autoPlayDelay: 4000,
            tvMode: true
        };
        
        // State variables
        let currentFocusIndex = 0;
        let channelButtons = [];
        let currentPlayingUrl = '';
        let isVideoPlaying = false;
        let mode = 'navigation';
        let skipAdTimeout = null;
        let isAnimating = false;
        let hasAutoPlayed = false;
        let hasUserNavigated = false;
        
        // Initialize application
        function init() {
            createChannelButtons();
            setupKeyboardNavigation();
            setupEventListeners();
            focusButton(0);
            showStatus("TV News Player - Ready", 3000);
            
            // Adjust for TV if needed
            adjustForTV();
            
            // Auto-play first channel after delay
            setTimeout(() => {
                if (!hasAutoPlayed) {
                    autoPlayFirstChannel();
                }
            }, config.autoPlayDelay);
        }
        
        // Adjust layout for TV
        function adjustForTV() {
            const isTV = window.innerWidth > 1280 || window.innerHeight > 720;
            
            if (isTV) {
                console.log("TV mode detected");
                // Force 90vh maximum
                document.body.style.height = "90vh";
                document.body.style.maxHeight = "90vh";
                
                const videoContainer = document.querySelector('.video-container');
                videoContainer.style.height = `calc(90vh - 55px)`;
                videoContainer.style.maxHeight = `calc(90vh - 55px)`;
                
                showStatus("TV Mode Activated", 2000);
            }
        }
        
        // Auto-play first channel on load
        function autoPlayFirstChannel() {
            if (hasAutoPlayed) return;
            
            showStatus("Auto-playing first channel...", 2000);
            
            // Focus and select first button
            focusButton(0);
            selectButton(0);
            
            // Wait a bit, then play first channel
            setTimeout(() => {
                const firstChannel = channels[0];
                if (firstChannel) {
                    playVideo(firstChannel.embedUrl, firstChannel.title);
                }
                hasAutoPlayed = true;
            }, 500);
        }
        
        // Create channel buttons
        function createChannelButtons() {
            const container = document.getElementById('channelButtons');
            container.innerHTML = '';
            channelButtons = [];
            
            channels.forEach((channel, index) => {
                const button = document.createElement('button');
                button.className = 'channel-btn';
                button.textContent = channel.title;
                button.dataset.index = index;
                button.dataset.embedUrl = channel.embedUrl;
                button.dataset.channelTitle = channel.title;
                button.tabIndex = -1;
                
                button.onclick = () => {
                    selectButton(index);
                    playVideo(channel.embedUrl, channel.title);
                    mode = 'navigation';
                    hasUserNavigated = true;
                };
                
                container.appendChild(button);
                channelButtons.push(button);
            });
        }
        
        // Setup keyboard navigation for TV remote
        function setupKeyboardNavigation() {
            document.addEventListener('keydown', (e) => {
                const totalButtons = channelButtons.length;
                
                // Track arrow key navigation
                if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                    hasUserNavigated = true;
                }
                
                // SIMPLE LEFT/RIGHT NAVIGATION
                switch(e.key) {
                    case 'ArrowLeft':
                        e.preventDefault();
                        moveFocus(-1);
                        mode = 'navigation';
                        break;
                        
                    case 'ArrowRight':
                        e.preventDefault();
                        moveFocus(1);
                        mode = 'navigation';
                        break;
                        
                    case 'ArrowUp':
                    case 'ArrowDown':
                        e.preventDefault();
                        break;
                        
                    case 'Home':
                        e.preventDefault();
                        focusButton(0);
                        mode = 'navigation';
                        hasUserNavigated = true;
                        break;
                        
                    case 'End':
                        e.preventDefault();
                        focusButton(totalButtons - 1);
                        mode = 'navigation';
                        hasUserNavigated = true;
                        break;
                }
                
                // ENTER key behavior
                if (e.key === 'Enter') {
                    e.preventDefault();
                    
                    if (mode === 'navigation') {
                        // Always play video when in navigation mode
                        selectButton(currentFocusIndex);
                        const channel = channels[currentFocusIndex];
                        if (channel) {
                            playVideo(channel.embedUrl, channel.title);
                        }
                    } else if (mode === 'skip-ad') {
                        // Only skip ad if user has navigated at least once
                        if (hasUserNavigated) {
                            skipAdvertisement();
                        } else {
                            // If no navigation yet, just play the video
                            selectButton(currentFocusIndex);
                            const channel = channels[currentFocusIndex];
                            if (channel) {
                                playVideo(channel.embedUrl, channel.title);
                            }
                        }
                    }
                }
                
                // SPACE key behavior
                if (e.key === ' ') {
                    e.preventDefault();
                    if (isVideoPlaying && hasUserNavigated) {
                        skipAdvertisement();
                        mode = 'skip-ad';
                    }
                }
                
                // 'R' key for refresh
                if (e.key === 'r' || e.key === 'R') {
                    e.preventDefault();
                    refreshCurrentVideo();
                }
            });
        }
        
        // Move focus in a direction
        function moveFocus(direction) {
            let newIndex = currentFocusIndex + direction;
            const totalButtons = channelButtons.length;
            
            // Simple boundary checking with wrap-around
            if (newIndex < 0) {
                newIndex = totalButtons - 1;
            } else if (newIndex >= totalButtons) {
                newIndex = 0;
            }
            
            focusButton(newIndex);
            showStatus(`Selected: ${channels[newIndex].title}`, 1000);
        }
        
        // Focus a specific button
        function focusButton(index) {
            if (channelButtons.length === 0) return;
            
            if (isAnimating) return;
            isAnimating = true;
            
            channelButtons.forEach(btn => {
                btn.classList.remove('focus-highlight');
                btn.blur();
            });
            
            if (index < 0) index = 0;
            if (index >= channelButtons.length) index = channelButtons.length - 1;
            
            currentFocusIndex = index;
            const button = channelButtons[index];
            
            setTimeout(() => {
                button.classList.add('focus-highlight');
                button.focus({preventScroll: false});
                isAnimating = false;
            }, 50);
            
            button.scrollIntoView({
                behavior: 'smooth',
                block: 'nearest',
                inline: 'center'
            });
        }
        
        // Select button (visual feedback)
        function selectButton(index) {
            if (channelButtons.length === 0) return;
            
            channelButtons.forEach(btn => btn.classList.remove('active'));
            
            if (channelButtons[index]) {
                channelButtons[index].classList.add('active');
                
                setTimeout(() => {
                    if (channelButtons[index]) {
                        channelButtons[index].classList.add('focus-highlight');
                    }
                }, 100);
            }
        }
        
        // Play video function
        function playVideo(embedUrl, channelTitle) {
            const playerFrame = document.getElementById('playerFrame');
            
            currentPlayingUrl = embedUrl;
            isVideoPlaying = false;
            
            mode = 'navigation';
            
            // Extract video ID
            const videoIdMatch = embedUrl.match(/embed\/([^?]+)/);
            if (!videoIdMatch) {
                showStatus(`Invalid URL: ${embedUrl}`, 3000);
                return;
            }
            
            const videoId = videoIdMatch[1];
            
            // Use YouTube embed URL with autoplay
            const timestamp = Date.now();
            const finalUrl = `https://www.youtube.com/embed/${videoId}?` +
                `autoplay=1&` +
                `mute=0&` +
                `rel=0&` +
                `modestbranding=1&` +
                `playsinline=1&` +
                `enablejsapi=1&` +
                `origin=${encodeURIComponent(window.location.origin)}&` +
                `_=${timestamp}`;
            
            playerFrame.src = finalUrl;
            
            showStatus(`Loading: ${channelTitle}`);
            
            // When iframe loads
            playerFrame.onload = () => {
                // Try to trigger play via postMessage
                setTimeout(() => {
                    try {
                        playerFrame.contentWindow.postMessage(JSON.stringify({
                            event: 'command',
                            func: 'playVideo',
                            args: ''
                        }), '*');
                    } catch (e) {
                        // Silently fail
                    }
                }, 500);
                
                // Switch to skip-ad mode after delay
                setTimeout(() => {
                    mode = 'skip-ad';
                    isVideoPlaying = true;
                    showStatus(`Now playing: ${channelTitle}`, 3000);
                }, 2000);
            };
            
            playerFrame.onerror = () => {
                showStatus(`Error loading: ${channelTitle}`, 3000);
            };
        }
        
        // Refresh current video
        function refreshCurrentVideo() {
            if (currentPlayingUrl) {
                const newUrl = currentPlayingUrl.split('?')[0] + 
                    '?autoplay=1&rel=0&modestbranding=1&playsinline=1&t=' + Date.now();
                document.getElementById('playerFrame').src = newUrl;
                showStatus("Video refreshed");
                mode = 'skip-ad';
                hasUserNavigated = true;
                
                // Animate the refresh icon
                const refreshIcon = document.querySelector('.refresh-icon');
                refreshIcon.style.transform = 'rotate(360deg)';
                setTimeout(() => {
                    refreshIcon.style.transform = 'rotate(0deg)';
                }, 300);
            }
        }
        
        // Try to skip advertisement
        function skipAdvertisement() {
            showStatus("Skipping ad...", 1000);
            
            try {
                const playerFrame = document.getElementById('playerFrame');
                
                // Try to find and click skip button via script injection
                const skipScript = `
                    try {
                        // Look for skip button
                        const skipBtn = document.querySelector('.ytp-ad-skip-button-modern, .ytp-ad-skip-button, .ytp-ad-skip-button-container button');
                        if (skipBtn) {
                            skipBtn.click();
                            return true;
                        }
                        
                        // Try to seek forward if no skip button
                        const video = document.querySelector('video');
                        if (video) {
                            video.currentTime = video.duration - 1;
                            return true;
                        }
                        
                        return false;
                    } catch(e) {
                        return false;
                    }
                `;
                
                // Execute script in iframe
                try {
                    const result = playerFrame.contentWindow.eval(skipScript);
                    if (result) {
                        showStatus("Ad skipped!", 1500);
                    } else {
                        showStatus("No skip button found", 1500);
                    }
                } catch (e) {
                    // Fallback to postMessage
                    playerFrame.contentWindow.postMessage(JSON.stringify({
                        event: 'command',
                        func: 'seekTo',
                        args: [30, true]
                    }), '*');
                    
                    showStatus("Skip attempted via API", 1500);
                }
                
            } catch (error) {
                showStatus("Cannot skip ad", 2000);
            }
            
            mode = 'navigation';
            setTimeout(() => {
                if (isVideoPlaying) {
                    mode = 'skip-ad';
                }
            }, 2000);
        }
        
        // Setup event listeners
        function setupEventListeners() {
            // Refresh button
            document.getElementById('refreshBtn').addEventListener('click', refreshCurrentVideo);
            
            // Add click event to body for autoplay
            document.body.addEventListener('click', () => {
                // This helps satisfy user interaction requirement for autoplay
            });
            
            // Window resize for TV adjustment
            window.addEventListener('resize', adjustForTV);
        }
        
        // Show status message
        function showStatus(message, duration = 2000) {
            if (!config.showStatusMessages) return;
            
            const indicator = document.getElementById('statusIndicator');
            indicator.textContent = message;
            indicator.style.display = 'block';
            
            setTimeout(() => {
                indicator.style.display = 'none';
            }, duration);
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', init);
        
        // Auto-focus and simulate click for autoplay
        window.addEventListener('load', () => {
            document.body.focus();
            document.body.click();
            adjustForTV();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Top Navigation Bar */
        .nav-info {
            background: #222;
            padding: 12px 20px;
            color: #4CAF50;
            font-size: 16px;
            text-align: center;
            border-bottom: 2px solid #4CAF50;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-controls {
            display: flex;
            gap: 10px;
        }
        
        .nav-btn {
            background: #444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .nav-btn:hover {
            background: #555;
        }
        
        .nav-btn:focus {
            outline: 2px solid #4CAF50;
        }
        
        /* Button Container - TOP */
        .button-container {
            background: #222;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            overflow-x: auto;
            max-height: 30vh;
            min-height: 120px;
            align-items: center;
            justify-content: center;
            scroll-behavior: smooth;
        }
        
        .button-container::-webkit-scrollbar {
            height: 6px;
        }
        
        .button-container::-webkit-scrollbar-track {
            background: #222;
        }
        
        .button-container::-webkit-scrollbar-thumb {
            background: #4CAF50;
            border-radius: 3px;
        }
        
        /* Video Buttons with Focus States */
        .video-btn {
            background: #333;
            color: #ddd;
            border: 3px solid transparent;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            min-width: 160px;
            text-align: center;
            outline: none;
            position: relative;
        }
        
        .video-btn:hover {
            background: #444;
            color: white;
        }
        
        .video-btn:focus {
            background: #4CAF50;
            color: white;
            border-color: white;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.7);
            z-index: 10;
        }
        
        .video-btn.active {
            background: #2E7D32;
            color: white;
            border-color: #81C784;
        }
        
        /* Video Player Container - BOTTOM */
        .video-container {
            flex: 1;
            background: #000;
            display: flex;
            flex-direction: column;
            padding: 0;
            width: 100%;
            position: relative;
        }
        
        /* Video Player */
        .video-wrapper {
            flex: 1;
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
        }
        
        #playerFrame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Status indicator */
        .status-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.9);
            color: #4CAF50;
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
            z-index: 1000;
            border: 1px solid #4CAF50;
            max-width: 300px;
        }
        
        /* Focus highlight animation */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }
        
        .video-btn.focus-highlight {
            animation: pulse 1.5s infinite;
        }
        
        /* Loading Spinner */
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 50;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #333;
            border-top: 5px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive adjustments */
        @media (max-height: 600px) {
            .button-container {
                max-height: 40vh;
                padding: 10px;
                gap: 10px;
            }
            
            .video-btn {
                padding: 12px 16px;
                font-size: 16px;
                min-width: 140px;
            }
            
            .nav-info {
                font-size: 14px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="nav-info">
        <div>ðŸ“º News Channel Player</div>
        <div class="nav-controls">
            <button class="nav-btn" id="refreshBtn">ðŸ”„ Refresh</button>
        </div>
    </div>
    
    <!-- Channel Buttons -->
    <div class="button-container" id="buttonContainer">
        <!-- Buttons will be added here -->
    </div>
    
    <!-- Video Player -->
    <div class="video-container">
        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner"></div>
        </div>
        <div class="video-wrapper">
            <iframe id="playerFrame" 
                src=""
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen
                referrerpolicy="strict-origin-when-cross-origin">
            </iframe>
        </div>
    </div>
    
    <!-- Status Indicator -->
    <div class="status-indicator" id="statusIndicator"></div>

    <script>
        // News Channels with CORRECT embed URLs from YouTube's "Share â†’ Embed"
        // Format: https://www.youtube.com/embed/VIDEO_ID?autoplay=1&[other params]
        const channels = [
            {
                title: "92 News",
                embedUrl: "https://www.youtube.com/embed/8uh7YorHaa8?autoplay=1&rel=0&modestbranding=1&playsinline=1"
            },
            {
                title: "AAJ News",
                embedUrl: "https://www.youtube.com/embed/KH36EOuT7Rw?autoplay=1&rel=0&modestbranding=1&playsinline=1"
            },
            {
                title: "Geo News",
                embedUrl: "https://www.youtube.com/embed/ifgOMEerYQI?autoplay=1&rel=0&modestbranding=1&playsinline=1"
            },
            {
                title: "24 News Live",
                embedUrl: "https://www.youtube.com/embed/l18WSuRMtHo?autoplay=1&rel=0&modestbranding=1&playsinline=1"
            },
            {
                title: "TRT English",
                embedUrl: "https://www.youtube.com/embed/by1sxGgo3TU?autoplay=1&rel=0&modestbranding=1&playsinline=1"
            },
            {
                title: "Al Jazeera English",
                embedUrl: "https://www.youtube.com/embed/gCNeDWCI0vo?autoplay=1&rel=0&modestbranding=1&playsinline=1"
            }
        ];
        
        // Configuration
        const config = {
            columns: 4,
            enableAutoFocus: true,
            showStatusMessages: true
        };
        
        // State variables
        let currentFocusIndex = 0;
        let buttonElements = [];
        let currentPlayingUrl = '';
        
        // Initialize application
        function init() {
            createButtons();
            setupKeyboardNavigation();
            setupEventListeners();
            focusButton(0);
            showStatus("Ready. Use arrow keys to navigate channels.");
            
            // Auto-play first channel
            setTimeout(() => {
                playVideo(channels[0].embedUrl, channels[0].title);
                selectButton(0);
            }, 500);
        }
        
        // Create channel buttons
        function createButtons() {
            const container = document.getElementById('buttonContainer');
            container.innerHTML = '';
            buttonElements = [];
            
            channels.forEach((channel, index) => {
                const button = document.createElement('button');
                button.className = 'video-btn';
                button.textContent = channel.title;
                button.dataset.index = index;
                button.dataset.embedUrl = channel.embedUrl;
                button.dataset.channelTitle = channel.title;
                button.tabIndex = -1;
                
                button.onclick = () => {
                    selectButton(index);
                    playVideo(channel.embedUrl, channel.title);
                };
                
                container.appendChild(button);
                buttonElements.push(button);
            });
        }
        
        // Setup keyboard navigation for TV remote
        function setupKeyboardNavigation() {
            document.addEventListener('keydown', (e) => {
                const totalButtons = buttonElements.length;
                
                switch(e.key) {
                    case 'ArrowUp':
                        e.preventDefault();
                        moveFocus(-config.columns);
                        break;
                        
                    case 'ArrowDown':
                        e.preventDefault();
                        moveFocus(config.columns);
                        break;
                        
                    case 'ArrowLeft':
                        e.preventDefault();
                        moveFocus(-1);
                        break;
                        
                    case 'ArrowRight':
                        e.preventDefault();
                        moveFocus(1);
                        break;
                        
                    case 'Enter':
                        e.preventDefault();
                        selectButton(currentFocusIndex);
                        const channel = channels[currentFocusIndex];
                        if (channel) {
                            playVideo(channel.embedUrl, channel.title);
                        }
                        break;
                        
                    case ' ':
                        e.preventDefault();
                        showStatus("Press Enter to play selected channel");
                        break;
                        
                    case 'Home':
                        e.preventDefault();
                        focusButton(0);
                        break;
                        
                    case 'End':
                        e.preventDefault();
                        focusButton(totalButtons - 1);
                        break;
                        
                    case 'Escape':
                        // Mute/unmute or other control
                        break;
                }
            });
        }
        
        // Setup event listeners
        function setupEventListeners() {
            // Refresh button
            document.getElementById('refreshBtn').addEventListener('click', () => {
                if (currentPlayingUrl) {
                    // Refresh current video
                    document.getElementById('playerFrame').src = currentPlayingUrl + '&t=' + Date.now();
                    showStatus("Video refreshed");
                }
            });
        }
        
        // Move focus in a direction
        function moveFocus(direction) {
            let newIndex = currentFocusIndex + direction;
            const totalButtons = buttonElements.length;
            
            if (newIndex < 0) newIndex = 0;
            if (newIndex >= totalButtons) newIndex = totalButtons - 1;
            
            if (direction === -1 || direction === 1) {
                const currentRow = Math.floor(currentFocusIndex / config.columns);
                const newRow = Math.floor(newIndex / config.columns);
                
                if (currentRow !== newRow) {
                    if (direction === -1) {
                        newIndex = currentFocusIndex + (config.columns - 1);
                        if (newIndex >= totalButtons) newIndex = totalButtons - 1;
                    } else {
                        newIndex = currentFocusIndex - (config.columns - 1);
                        if (newIndex < 0) newIndex = 0;
                    }
                }
            }
            
            focusButton(newIndex);
            showStatus(`Selected: ${channels[newIndex].title}`);
        }
        
        // Focus a specific button
        function focusButton(index) {
            if (buttonElements.length === 0) return;
            
            buttonElements.forEach(btn => {
                btn.classList.remove('focus-highlight');
                btn.blur();
            });
            
            if (index < 0) index = 0;
            if (index >= buttonElements.length) index = buttonElements.length - 1;
            
            currentFocusIndex = index;
            const button = buttonElements[index];
            
            button.classList.add('focus-highlight');
            button.focus({preventScroll: false});
            
            button.scrollIntoView({
                behavior: 'smooth',
                block: 'nearest',
                inline: 'center'
            });
        }
        
        // Select button (visual feedback)
        function selectButton(index) {
            if (buttonElements.length === 0) return;
            
            buttonElements.forEach(btn => btn.classList.remove('active'));
            
            if (buttonElements[index]) {
                buttonElements[index].classList.add('active');
                buttonElements[index].classList.remove('focus-highlight');
                
                setTimeout(() => {
                    if (buttonElements[index]) {
                        buttonElements[index].classList.add('focus-highlight');
                    }
                }, 300);
            }
        }
        
        // Play video function - USING DIRECT EMBED URL
        function playVideo(embedUrl, channelTitle) {
            const playerFrame = document.getElementById('playerFrame');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            // Show loading spinner
            loadingSpinner.style.display = 'block';
            currentPlayingUrl = embedUrl;
            
            // Store current URL for refresh
            currentPlayingUrl = embedUrl.split('?')[0] + '?autoplay=1&rel=0&modestbranding=1&playsinline=1';
            
            // IMPORTANT: For autoplay to work, we need to:
            // 1. Use the exact embed URL from YouTube
            // 2. Add timestamp to prevent caching issues
            // 3. Ensure the iframe has proper permissions
            
            const timestamp = Date.now();
            const finalUrl = embedUrl.includes('?') 
                ? `${embedUrl}&_=${timestamp}`
                : `${embedUrl}?_=${timestamp}`;
            
            playerFrame.src = finalUrl;
            
            showStatus(`Loading: ${channelTitle}`);
            
            // Hide spinner after video loads
            playerFrame.onload = () => {
                loadingSpinner.style.display = 'none';
                showStatus(`Now playing: ${channelTitle}`, 3000);
            };
            
            playerFrame.onerror = () => {
                loadingSpinner.style.display = 'none';
                showStatus(`Error loading: ${channelTitle}. Trying alternative method...`, 3000);
                
                // Try alternative method
                setTimeout(() => {
                    tryAlternativePlayback(channelTitle, embedUrl);
                }, 1000);
            };
        }
        
        // Alternative playback method
        function tryAlternativePlayback(channelTitle, embedUrl) {
            const playerFrame = document.getElementById('playerFrame');
            
            // Extract video ID from embed URL
            const videoIdMatch = embedUrl.match(/embed\/([^?]+)/);
            if (videoIdMatch) {
                const videoId = videoIdMatch[1];
                
                // Try different URL formats
                const alternativeUrls = [
                    // Format 1: Standard embed
                    `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&playsinline=1`,
                    // Format 2: With modest branding
                    `https://www.youtube.com/embed/${videoId}?autoplay=1&modestbranding=1&rel=0`,
                    // Format 3: No-cookie version
                    `https://www.youtube-nocookie.com/embed/${videoId}?autoplay=1&rel=0`,
                    // Format 4: With origin parameter
                    `https://www.youtube.com/embed/${videoId}?autoplay=1&origin=${encodeURIComponent(window.location.origin)}`
                ];
                
                let currentTry = 0;
                
                function tryNextUrl() {
                    if (currentTry < alternativeUrls.length) {
                        playerFrame.src = alternativeUrls[currentTry] + '&_=' + Date.now();
                        currentTry++;
                        setTimeout(tryNextUrl, 2000);
                    }
                }
                
                tryNextUrl();
            }
        }
        
        // Show status message
        function showStatus(message, duration = 2000) {
            if (!config.showStatusMessages) return;
            
            const indicator = document.getElementById('statusIndicator');
            indicator.textContent = message;
            indicator.style.display = 'block';
            
            setTimeout(() => {
                indicator.style.display = 'none';
            }, duration);
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', init);
        
        // Auto-focus on body for keyboard control
        window.addEventListener('load', () => {
            document.body.focus();
        });
        
        // Listen for iframe messages (for debugging)
        window.addEventListener('message', (event) => {
            console.log('Iframe message:', event.data);
            
            // Handle YouTube player events if needed
            if (event.data && event.data.event === 'infoDelivery') {
                // YouTube player info
            }
        });
    </script>
</body>
</html>

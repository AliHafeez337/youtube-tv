<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        body {
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-height: 100vh;
            overflow: hidden;
        }
        
        /* Top Navigation Bar - ULTRA COMPACT height */
        .nav-bar {
            background: #222;
            padding: 0 6px; /* Even less padding */
            color: #4CAF50;
            height: 30px; /* Reduced from 40px to 30px */
            min-height: 30px;
            max-height: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #4CAF50; /* Thinner border */
            flex-shrink: 0;
            flex: 0 0 auto;
        }
        
        /* Channel buttons in nav bar - ULTRA COMPACT */
        .channel-buttons {
            display: flex;
            gap: 4px; /* Even smaller gap */
            overflow-x: auto;
            flex: 1;
            height: 100%;
            align-items: center;
            padding: 0 6px; /* Less padding */
            scrollbar-width: thin;
            scrollbar-color: #4CAF50 #222;
        }
        
        .channel-buttons::-webkit-scrollbar {
            height: 2px; /* Thinner scrollbar */
        }
        
        .channel-buttons::-webkit-scrollbar-track {
            background: #222;
        }
        
        .channel-buttons::-webkit-scrollbar-thumb {
            background: #4CAF50;
            border-radius: 1px;
        }
        
        /* Channel button styles - ULTRA COMPACT */
        .channel-btn {
            background: #333;
            color: #ddd;
            border: 1px solid transparent; /* Thinner border */
            padding: 3px 8px; /* Even less padding */
            border-radius: 3px; /* Smaller radius */
            font-size: 12px; /* Smaller font */
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            min-width: 70px; /* Smaller min-width */
            text-align: center;
            outline: none;
            position: relative;
            height: 22px; /* Reduced height */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .channel-btn:hover {
            background: #444;
            color: white;
        }
        
        .channel-btn:focus {
            background: #4CAF50;
            color: white;
            border-color: white;
            transform: scale(1.02); /* Very slight scale */
            box-shadow: 0 0 4px rgba(76, 175, 80, 0.7); /* Smaller shadow */
            z-index: 10;
        }
        
        .channel-btn.active {
            background: #2E7D32;
            color: white;
            border-color: #81C784;
        }
        
        /* Refresh button - ULTRA COMPACT */
        .refresh-btn {
            background: #444;
            color: white;
            border: none;
            padding: 3px 8px; /* Less padding */
            border-radius: 3px;
            font-size: 10px; /* Smaller font */
            cursor: pointer;
            transition: all 0.2s;
            height: 22px; /* Reduced height */
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 60px; /* Smaller */
            margin-left: 6px; /* Less margin */
            flex-shrink: 0;
        }
        
        .refresh-btn:hover {
            background: #555;
        }
        
        .refresh-btn:focus {
            outline: 1px solid #4CAF50; /* Thinner outline */
        }
        
        /* Video Container - 30px more space! */
        .video-container {
            flex: 1;
            background: #000;
            width: 100%;
            min-height: 0;
            height: calc(100vh - 30px); /* 30px nav instead of 60px */
            position: relative;
            overflow: hidden;
        }
        
        /* Video Player */
        .video-wrapper {
            width: 100%;
            height: 100%;
            background: #000;
            position: relative;
            overflow: hidden;
        }
        
        #playerFrame {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* Status indicator */
        .status-indicator {
            position: fixed;
            top: 35px; /* Adjusted for smaller nav */
            right: 10px;
            background: rgba(0,0,0,0.9);
            color: #4CAF50;
            padding: 8px 12px; /* Smaller */
            border-radius: 4px;
            font-size: 11px; /* Smaller */
            display: none;
            z-index: 1000;
            border: 1px solid #4CAF50;
            max-width: 250px;
        }
        
        /* Focus highlight animation */
        @keyframes pulse-subtle {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.5); }
            50% { box-shadow: 0 0 0 3px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }
        
        .channel-btn.focus-highlight {
            animation: pulse-subtle 2s infinite;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .channel-btn {
                min-width: 60px;
                font-size: 11px;
                padding: 2px 6px;
            }
            
            .refresh-btn {
                min-width: 50px;
                font-size: 9px;
                padding: 2px 6px;
            }
            
            .nav-bar {
                height: 28px;
                min-height: 28px;
                max-height: 28px;
            }
            
            .video-container {
                height: calc(100vh - 28px);
            }
            
            .status-indicator {
                top: 33px;
            }
        }
        
        @media (max-width: 480px) {
            .nav-bar {
                height: 26px;
                min-height: 26px;
                max-height: 26px;
            }
            
            .video-container {
                height: calc(100vh - 26px);
            }
            
            .channel-btn {
                min-width: 50px;
                font-size: 10px;
                padding: 2px 4px;
                height: 20px;
            }
            
            .refresh-btn {
                min-width: 40px;
                font-size: 8px;
                padding: 2px 4px;
                height: 20px;
            }
            
            .status-indicator {
                top: 31px;
                font-size: 10px;
                padding: 6px 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Top Navigation Bar with Channel Buttons - ULTRA COMPACT -->
    <div class="nav-bar">
        <div class="channel-buttons" id="channelButtons">
            <!-- Channel buttons will be added here dynamically -->
        </div>
        <button class="refresh-btn" id="refreshBtn">
            ðŸ”„ Refresh
        </button>
    </div>
    
    <!-- Video Player - 30px more space! -->
    <div class="video-container">
        <div class="video-wrapper">
            <iframe id="playerFrame" 
                src=""
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen
                referrerpolicy="strict-origin-when-cross-origin">
            </iframe>
        </div>
    </div>
    
    <!-- Status Indicator -->
    <div class="status-indicator" id="statusIndicator"></div>

    <script>
        // News Channels with embed URLs
        const channels = [
            {
                title: "92 News",
                embedUrl: "https://www.youtube.com/embed/8uh7YorHaa8?autoplay=1&rel=0&modestbranding=1&playsinline=1"
            },
            {
                title: "AAJ News",
                embedUrl: "https://www.youtube.com/embed/KH36EOuT7Rw?autoplay=1&rel=0&modestbranding=1&playsinline=1"
            },
            {
                title: "Geo News",
                embedUrl: "https://www.youtube.com/embed/ifgOMEerYQI?autoplay=1&rel=0&modestbranding=1&playsinline=1"
            },
            {
                title: "24 News Live",
                embedUrl: "https://www.youtube.com/embed/l18WSuRMtHo?autoplay=1&rel=0&modestbranding=1&playsinline=1"
            },
            {
                title: "Dunya News",
                embedUrl: "https://www.youtube.com/embed/GlHSFtTFfJE?autoplay=1&rel=0&modestbranding=1&playsinline=1"
            },
            {
                title: "TRT English",
                embedUrl: "https://www.youtube.com/embed/by1sxGgo3TU?autoplay=1&rel=0&modestbranding=1&playsinline=1"
            },
            {
                title: "Al Jazeera English",
                embedUrl: "https://www.youtube.com/embed/gCNeDWCI0vo?autoplay=1&rel=0&modestbranding=1&playsinline=1"
            }
        ];
        
        // Configuration
        const config = {
            enableAutoFocus: true,
            showStatusMessages: true,
            skipAdDelay: 500,
            skipAdKey: 'Enter'
        };
        
        // State variables
        let currentFocusIndex = 0;
        let channelButtons = [];
        let currentPlayingUrl = '';
        let isVideoPlaying = false;
        let mode = 'navigation';
        let skipAdTimeout = null;
        let isAnimating = false;
        let hasAutoPlayed = false;
        let hasUserNavigated = false; // Track if user has pressed arrow keys
        
        // Initialize application
        function init() {
            createChannelButtons();
            setupKeyboardNavigation();
            setupEventListeners();
            focusButton(0);
            showStatus("Ready. Auto-playing first channel...", 2000);
            
            // Auto-play first channel after delay
            setTimeout(() => {
                autoPlayFirstChannel();
            }, 1500);
        }
        
        // Auto-play first channel on load
        function autoPlayFirstChannel() {
            if (hasAutoPlayed) return;
            
            showStatus("Auto-playing first channel...", 2000);
            
            // Focus and select first button
            focusButton(0);
            selectButton(0);
            
            // Wait a bit, then play first channel
            setTimeout(() => {
                const firstChannel = channels[0];
                if (firstChannel) {
                    playVideo(firstChannel.embedUrl, firstChannel.title);
                }
                hasAutoPlayed = true;
            }, 300);
        }
        
        // Create channel buttons in nav bar
        function createChannelButtons() {
            const container = document.getElementById('channelButtons');
            container.innerHTML = '';
            channelButtons = [];
            
            channels.forEach((channel, index) => {
                const button = document.createElement('button');
                button.className = 'channel-btn';
                button.textContent = channel.title;
                button.dataset.index = index;
                button.dataset.embedUrl = channel.embedUrl;
                button.dataset.channelTitle = channel.title;
                button.tabIndex = -1;
                
                button.onclick = () => {
                    selectButton(index);
                    playVideo(channel.embedUrl, channel.title);
                    mode = 'navigation';
                    hasUserNavigated = true; // Click counts as navigation
                };
                
                container.appendChild(button);
                channelButtons.push(button);
            });
        }
        
        // Setup keyboard navigation for TV remote
        function setupKeyboardNavigation() {
            document.addEventListener('keydown', (e) => {
                const totalButtons = channelButtons.length;
                
                // Track arrow key navigation
                if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                    hasUserNavigated = true;
                }
                
                // SIMPLE LEFT/RIGHT NAVIGATION
                switch(e.key) {
                    case 'ArrowLeft':
                        e.preventDefault();
                        moveFocus(-1);
                        mode = 'navigation';
                        break;
                        
                    case 'ArrowRight':
                        e.preventDefault();
                        moveFocus(1);
                        mode = 'navigation';
                        break;
                        
                    case 'ArrowUp':
                    case 'ArrowDown':
                        e.preventDefault();
                        break;
                        
                    case 'Home':
                        e.preventDefault();
                        focusButton(0);
                        mode = 'navigation';
                        hasUserNavigated = true;
                        break;
                        
                    case 'End':
                        e.preventDefault();
                        focusButton(totalButtons - 1);
                        mode = 'navigation';
                        hasUserNavigated = true;
                        break;
                }
                
                // ENTER key behavior - CHANGED LOGIC
                if (e.key === 'Enter') {
                    e.preventDefault();
                    
                    if (mode === 'navigation') {
                        // Always play video when in navigation mode
                        selectButton(currentFocusIndex);
                        const channel = channels[currentFocusIndex];
                        if (channel) {
                            playVideo(channel.embedUrl, channel.title);
                        }
                    } else if (mode === 'skip-ad') {
                        // Only skip ad if user has navigated at least once
                        if (hasUserNavigated) {
                            skipAdvertisement();
                        } else {
                            // If no navigation yet, just play the video
                            selectButton(currentFocusIndex);
                            const channel = channels[currentFocusIndex];
                            if (channel) {
                                playVideo(channel.embedUrl, channel.title);
                            }
                        }
                    }
                }
                
                // SPACE key behavior - same logic as Enter
                if (e.key === ' ') {
                    e.preventDefault();
                    if (isVideoPlaying && hasUserNavigated) {
                        skipAdvertisement();
                        mode = 'skip-ad';
                    }
                }
            });
        }
        
        // Move focus in a direction
        function moveFocus(direction) {
            let newIndex = currentFocusIndex + direction;
            const totalButtons = channelButtons.length;
            
            // Simple boundary checking with wrap-around
            if (newIndex < 0) {
                newIndex = totalButtons - 1;
            } else if (newIndex >= totalButtons) {
                newIndex = 0;
            }
            
            focusButton(newIndex);
            showStatus(`Selected: ${channels[newIndex].title}`, 1000);
        }
        
        // Focus a specific button
        function focusButton(index) {
            if (channelButtons.length === 0) return;
            
            if (isAnimating) return;
            isAnimating = true;
            
            channelButtons.forEach(btn => {
                btn.classList.remove('focus-highlight');
                btn.blur();
            });
            
            if (index < 0) index = 0;
            if (index >= channelButtons.length) index = channelButtons.length - 1;
            
            currentFocusIndex = index;
            const button = channelButtons[index];
            
            setTimeout(() => {
                button.classList.add('focus-highlight');
                button.focus({preventScroll: false});
                isAnimating = false;
            }, 50);
            
            button.scrollIntoView({
                behavior: 'smooth',
                block: 'nearest',
                inline: 'center'
            });
        }
        
        // Select button (visual feedback)
        function selectButton(index) {
            if (channelButtons.length === 0) return;
            
            channelButtons.forEach(btn => btn.classList.remove('active'));
            
            if (channelButtons[index]) {
                channelButtons[index].classList.add('active');
                
                setTimeout(() => {
                    if (channelButtons[index]) {
                        channelButtons[index].classList.add('focus-highlight');
                    }
                }, 100);
            }
        }
        
        // Play video function
        function playVideo(embedUrl, channelTitle) {
            const playerFrame = document.getElementById('playerFrame');
            
            currentPlayingUrl = embedUrl;
            isVideoPlaying = false;
            
            mode = 'navigation';
            
            // Extract video ID
            const videoIdMatch = embedUrl.match(/embed\/([^?]+)/);
            if (!videoIdMatch) {
                showStatus(`Invalid URL: ${embedUrl}`, 3000);
                return;
            }
            
            const videoId = videoIdMatch[1];
            
            // Use YouTube embed URL with autoplay
            const timestamp = Date.now();
            const finalUrl = `https://www.youtube.com/embed/${videoId}?` +
                `autoplay=1&` +
                `mute=0&` +
                `rel=0&` +
                `modestbranding=1&` +
                `playsinline=1&` +
                `enablejsapi=1&` +
                `origin=${encodeURIComponent(window.location.origin)}&` +
                `_=${timestamp}`;
            
            playerFrame.src = finalUrl;
            
            showStatus(`Loading: ${channelTitle}`);
            
            // When iframe loads
            playerFrame.onload = () => {
                // Try to trigger play via postMessage
                setTimeout(() => {
                    try {
                        playerFrame.contentWindow.postMessage(JSON.stringify({
                            event: 'command',
                            func: 'playVideo',
                            args: ''
                        }), '*');
                    } catch (e) {
                        // Silently fail
                    }
                }, 500);
                
                // Switch to skip-ad mode after delay
                setTimeout(() => {
                    mode = 'skip-ad';
                    isVideoPlaying = true;
                    showStatus(`Now playing: ${channelTitle}`, 3000);
                }, 2000);
            };
            
            playerFrame.onerror = () => {
                showStatus(`Error loading: ${channelTitle}`, 3000);
            };
        }
        
        // Try to skip advertisement
        function skipAdvertisement() {
            showStatus("Skipping ad...", 1000);
            
            try {
                const playerFrame = document.getElementById('playerFrame');
                
                // Try to find and click skip button via script injection
                const skipScript = `
                    try {
                        // Look for skip button
                        const skipBtn = document.querySelector('.ytp-ad-skip-button-modern, .ytp-ad-skip-button, .ytp-ad-skip-button-container button');
                        if (skipBtn) {
                            skipBtn.click();
                            return true;
                        }
                        
                        // Try to seek forward if no skip button
                        const video = document.querySelector('video');
                        if (video) {
                            video.currentTime = video.duration - 1;
                            return true;
                        }
                        
                        return false;
                    } catch(e) {
                        return false;
                    }
                `;
                
                // Execute script in iframe
                try {
                    const result = playerFrame.contentWindow.eval(skipScript);
                    if (result) {
                        showStatus("Ad skipped!", 1500);
                    } else {
                        showStatus("No skip button found", 1500);
                    }
                } catch (e) {
                    // Fallback to postMessage
                    playerFrame.contentWindow.postMessage(JSON.stringify({
                        event: 'command',
                        func: 'seekTo',
                        args: [30, true]
                    }), '*');
                    
                    showStatus("Skip attempted via API", 1500);
                }
                
            } catch (error) {
                showStatus("Cannot skip ad", 2000);
            }
            
            mode = 'navigation';
            setTimeout(() => {
                if (isVideoPlaying) {
                    mode = 'skip-ad';
                }
            }, 2000);
        }
        
        // Setup event listeners
        function setupEventListeners() {
            // Refresh button
            document.getElementById('refreshBtn').addEventListener('click', () => {
                if (currentPlayingUrl) {
                    const newUrl = currentPlayingUrl + '&t=' + Date.now();
                    document.getElementById('playerFrame').src = newUrl;
                    showStatus("Video refreshed");
                    mode = 'skip-ad';
                    hasUserNavigated = true;
                }
            });
            
            // Add click event to body for autoplay
            document.body.addEventListener('click', () => {
                // This helps satisfy user interaction requirement for autoplay
            });
        }
        
        // Show status message
        function showStatus(message, duration = 2000) {
            if (!config.showStatusMessages) return;
            
            const indicator = document.getElementById('statusIndicator');
            indicator.textContent = message;
            indicator.style.display = 'block';
            
            setTimeout(() => {
                indicator.style.display = 'none';
            }, duration);
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', init);
        
        // Auto-focus and simulate click for autoplay
        window.addEventListener('load', () => {
            document.body.focus();
            document.body.click();
        });
    </script>
</body>
</html>

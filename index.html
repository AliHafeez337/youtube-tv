<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        body {
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-height: 100vh;
            overflow: hidden;
        }
        
        /* Top Navigation Bar - Fixed height */
        .nav-bar {
            background: #222;
            padding: 0 10px;
            color: #4CAF50;
            height: 60px;
            min-height: 60px;
            max-height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #4CAF50;
            flex-shrink: 0;
            flex: 0 0 auto;
        }
        
        /* Channel buttons in nav bar */
        .channel-buttons {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            flex: 1;
            height: 100%;
            align-items: center;
            padding: 0 10px;
            scrollbar-width: thin;
            scrollbar-color: #4CAF50 #222;
        }
        
        .channel-buttons::-webkit-scrollbar {
            height: 4px;
        }
        
        .channel-buttons::-webkit-scrollbar-track {
            background: #222;
        }
        
        .channel-buttons::-webkit-scrollbar-thumb {
            background: #4CAF50;
            border-radius: 2px;
        }
        
        /* Channel button styles */
        .channel-btn {
            background: #333;
            color: #ddd;
            border: 2px solid transparent;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            min-width: 100px;
            text-align: center;
            outline: none;
            position: relative;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .channel-btn:hover {
            background: #444;
            color: white;
        }
        
        .channel-btn:focus {
            background: #4CAF50;
            color: white;
            border-color: white;
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.7);
            z-index: 10;
        }
        
        .channel-btn.active {
            background: #2E7D32;
            color: white;
            border-color: #81C784;
        }
        
        /* Refresh button */
        .refresh-btn {
            background: #444;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 100px;
            margin-left: 10px;
            flex-shrink: 0;
        }
        
        .refresh-btn:hover {
            background: #555;
        }
        
        .refresh-btn:focus {
            outline: 2px solid #4CAF50;
        }
        
        /* Video Container - Takes ALL remaining space with NO scrolling */
        .video-container {
            flex: 1;
            background: #000;
            width: 100%;
            min-height: 0;
            height: calc(100vh - 60px);
            position: relative;
            overflow: hidden;
        }
        
        /* Video Player - Fills the container */
        .video-wrapper {
            width: 100%;
            height: 100%;
            background: #000;
            position: relative;
            overflow: hidden;
        }
        
        #playerFrame {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* Status indicator */
        .status-indicator {
            position: fixed;
            top: 70px;
            right: 10px;
            background: rgba(0,0,0,0.9);
            color: #4CAF50;
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
            z-index: 1000;
            border: 1px solid #4CAF50;
            max-width: 300px;
        }
        
        /* Focus highlight animation */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }
        
        .channel-btn.focus-highlight {
            animation: pulse 1.5s infinite;
        }
        
        /* Mode Indicator - MOVED BELOW NAV BAR */
        .mode-indicator {
            position: absolute;
            top: 70px; /* 60px nav bar + 10px margin */
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 100;
            display: none; /* Hidden by default */
        }
        
        .mode-indicator.nav-mode {
            border: 2px solid #4CAF50;
        }
        
        .mode-indicator.skip-mode {
            border: 2px solid #FF9800;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .channel-btn {
                min-width: 80px;
                font-size: 14px;
                padding: 8px 12px;
            }
            
            .refresh-btn {
                min-width: 80px;
                font-size: 12px;
                padding: 8px 12px;
            }
        }
        
        @media (max-width: 480px) {
            .nav-bar {
                height: 50px;
                min-height: 50px;
                max-height: 50px;
            }
            
            .video-container {
                height: calc(100vh - 50px);
            }
            
            .channel-btn {
                min-width: 70px;
                font-size: 12px;
                padding: 6px 10px;
                height: 35px;
            }
            
            .refresh-btn {
                min-width: 70px;
                font-size: 12px;
                padding: 6px 10px;
                height: 35px;
            }
            
            .status-indicator {
                top: 60px;
                font-size: 12px;
                padding: 8px 12px;
            }
            
            .mode-indicator {
                top: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- Top Navigation Bar with Channel Buttons -->
    <div class="nav-bar">
        <div class="channel-buttons" id="channelButtons">
            <!-- Channel buttons will be added here dynamically -->
        </div>
        <button class="refresh-btn" id="refreshBtn">
            ðŸ”„ Refresh
        </button>
    </div>
    
    <!-- Mode Indicator - MOVED BELOW NAV BAR -->
    <div class="mode-indicator nav-mode" id="modeIndicator">
        Mode: Navigation (Enter: Select Channel)
    </div>
    
    <!-- Video Player - Takes full remaining height -->
    <div class="video-container">
        <div class="video-wrapper">
            <iframe id="playerFrame" 
                src=""
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen
                referrerpolicy="strict-origin-when-cross-origin">
            </iframe>
        </div>
    </div>
    
    <!-- Status Indicator -->
    <div class="status-indicator" id="statusIndicator"></div>

    <script>
        // News Channels with embed URLs
        const channels = [
            {
                title: "92 News",
                embedUrl: "https://www.youtube.com/embed/8uh7YorHaa8?autoplay=1&rel=0&modestbranding=1&playsinline=1"
            },
            {
                title: "AAJ News",
                embedUrl: "https://www.youtube.com/embed/KH36EOuT7Rw?autoplay=1&rel=0&modestbranding=1&playsinline=1"
            },
            {
                title: "Geo News",
                embedUrl: "https://www.youtube.com/embed/ifgOMEerYQI?autoplay=1&rel=0&modestbranding=1&playsinline=1"
            },
            {
                title: "24 News Live",
                embedUrl: "https://www.youtube.com/embed/l18WSuRMtHo?autoplay=1&rel=0&modestbranding=1&playsinline=1"
            },
            {
                title: "TRT English",
                embedUrl: "https://www.youtube.com/embed/by1sxGgo3TU?autoplay=1&rel=0&modestbranding=1&playsinline=1"
            },
            {
                title: "Al Jazeera English",
                embedUrl: "https://www.youtube.com/embed/gCNeDWCI0vo?autoplay=1&rel=0&modestbranding=1&playsinline=1"
            }
        ];
        
        // Configuration
        const config = {
            enableAutoFocus: true,
            showStatusMessages: true,
            skipAdDelay: 500,
            skipAdKey: 'Enter',
            showModeIndicator: false // Turned OFF mode indicator
        };
        
        // State variables
        let currentFocusIndex = 0;
        let channelButtons = [];
        let currentPlayingUrl = '';
        let isVideoPlaying = false;
        let mode = 'navigation';
        let skipAdTimeout = null;
        let player = null;
        
        // Initialize application
        function init() {
            createChannelButtons();
            setupKeyboardNavigation();
            setupEventListeners();
            focusButton(0);
            showStatus("Ready. Use arrow keys to navigate channels.");
            
            // AUTO-PLAY FIRST CHANNEL ON LOAD
            setTimeout(() => {
                selectButton(0);
                playVideo(channels[0].embedUrl, channels[0].title);
                showStatus("Auto-playing first channel...", 2000);
            }, 1000);
        }
        
        // Create channel buttons in nav bar
        function createChannelButtons() {
            const container = document.getElementById('channelButtons');
            container.innerHTML = '';
            channelButtons = [];
            
            channels.forEach((channel, index) => {
                const button = document.createElement('button');
                button.className = 'channel-btn';
                button.textContent = channel.title;
                button.dataset.index = index;
                button.dataset.embedUrl = channel.embedUrl;
                button.dataset.channelTitle = channel.title;
                button.tabIndex = -1;
                
                button.onclick = () => {
                    selectButton(index);
                    playVideo(channel.embedUrl, channel.title);
                    setMode('navigation');
                };
                
                container.appendChild(button);
                channelButtons.push(button);
            });
        }
        
        // Set current mode (with optional indicator)
        function setMode(newMode) {
            mode = newMode;
            const indicator = document.getElementById('modeIndicator');
            
            if (config.showModeIndicator) {
                if (newMode === 'navigation') {
                    indicator.className = 'mode-indicator nav-mode';
                    indicator.textContent = 'Mode: Navigation (Enter: Select Channel)';
                    indicator.style.display = 'block';
                } else if (newMode === 'skip-ad') {
                    indicator.className = 'mode-indicator skip-mode';
                    indicator.textContent = 'Mode: Skip Ad (Enter: Skip Ad)';
                    indicator.style.display = 'block';
                }
            } else {
                indicator.style.display = 'none';
            }
            
            // Clear any existing timeout
            if (skipAdTimeout) {
                clearTimeout(skipAdTimeout);
                skipAdTimeout = null;
            }
            
            // Auto-switch back to navigation mode after some time
            if (newMode === 'skip-ad') {
                skipAdTimeout = setTimeout(() => {
                    if (mode === 'skip-ad') {
                        setMode('navigation');
                    }
                }, 10000);
            }
        }
        
        // Setup keyboard navigation for TV remote
        function setupKeyboardNavigation() {
            document.addEventListener('keydown', (e) => {
                const totalButtons = channelButtons.length;
                
                // SIMPLE LEFT/RIGHT NAVIGATION
                switch(e.key) {
                    case 'ArrowLeft':
                        e.preventDefault();
                        moveFocus(-1);
                        setMode('navigation');
                        break;
                        
                    case 'ArrowRight':
                        e.preventDefault();
                        moveFocus(1);
                        setMode('navigation');
                        break;
                        
                    case 'ArrowUp':
                    case 'ArrowDown':
                        // Ignore up/down since we have single row
                        e.preventDefault();
                        break;
                        
                    case 'Home':
                        e.preventDefault();
                        focusButton(0);
                        setMode('navigation');
                        break;
                        
                    case 'End':
                        e.preventDefault();
                        focusButton(totalButtons - 1);
                        setMode('navigation');
                        break;
                }
                
                // ENTER key behavior based on mode
                if (e.key === 'Enter') {
                    e.preventDefault();
                    
                    if (mode === 'navigation') {
                        // Navigation mode: Select and play channel
                        selectButton(currentFocusIndex);
                        const channel = channels[currentFocusIndex];
                        if (channel) {
                            playVideo(channel.embedUrl, channel.title);
                        }
                    } else if (mode === 'skip-ad') {
                        // Skip Ad mode: Try to skip ad
                        skipAdvertisement();
                    }
                }
                
                // SPACE key for quick skip
                if (e.key === ' ') {
                    e.preventDefault();
                    if (isVideoPlaying) {
                        skipAdvertisement();
                        setMode('skip-ad');
                    }
                }
            });
        }
        
        // Move focus in a direction
        function moveFocus(direction) {
            let newIndex = currentFocusIndex + direction;
            const totalButtons = channelButtons.length;
            
            // Simple boundary checking with wrap-around
            if (newIndex < 0) {
                newIndex = totalButtons - 1;
            } else if (newIndex >= totalButtons) {
                newIndex = 0;
            }
            
            focusButton(newIndex);
            showStatus(`Selected: ${channels[newIndex].title}`, 1000);
        }
        
        // Focus a specific button
        function focusButton(index) {
            if (channelButtons.length === 0) return;
            
            channelButtons.forEach(btn => {
                btn.classList.remove('focus-highlight');
                btn.blur();
            });
            
            // Ensure index is within bounds
            if (index < 0) index = 0;
            if (index >= channelButtons.length) index = channelButtons.length - 1;
            
            currentFocusIndex = index;
            const button = channelButtons[index];
            
            button.classList.add('focus-highlight');
            button.focus({preventScroll: false});
            
            // Scroll button into view
            button.scrollIntoView({
                behavior: 'smooth',
                block: 'nearest',
                inline: 'center'
            });
        }
        
        // Select button (visual feedback)
        function selectButton(index) {
            if (channelButtons.length === 0) return;
            
            channelButtons.forEach(btn => btn.classList.remove('active'));
            
            if (channelButtons[index]) {
                channelButtons[index].classList.add('active');
                channelButtons[index].classList.remove('focus-highlight');
                
                setTimeout(() => {
                    if (channelButtons[index]) {
                        channelButtons[index].classList.add('focus-highlight');
                    }
                }, 300);
            }
        }
        
        // Play video function
        function playVideo(embedUrl, channelTitle) {
            const playerFrame = document.getElementById('playerFrame');
            
            currentPlayingUrl = embedUrl;
            isVideoPlaying = false;
            
            // Reset to navigation mode first
            setMode('navigation');
            
            // Add timestamp to prevent caching
            const timestamp = Date.now();
            const videoId = embedUrl.match(/embed\/([^?]+)/)[1];
            
            // Use YouTube IFrame API for better control
            const finalUrl = `https://www.youtube.com/embed/${videoId}?` +
                `autoplay=1&` +
                `rel=0&` +
                `modestbranding=1&` +
                `playsinline=1&` +
                `enablejsapi=1&` +
                `origin=${encodeURIComponent(window.location.origin)}&` +
                `widget_referrer=${encodeURIComponent(window.location.origin)}&` +
                `_=${timestamp}`;
            
            playerFrame.src = finalUrl;
            
            showStatus(`Loading: ${channelTitle}`);
            
            // When iframe loads, set up player API
            playerFrame.onload = () => {
                // Set up player API
                setupPlayerAPI(playerFrame);
                
                // Wait a bit for video to start, then enable skip-ad mode
                setTimeout(() => {
                    setMode('skip-ad');
                    showStatus(`Now playing: ${channelTitle}`, 3000);
                }, 1500);
            };
            
            playerFrame.onerror = () => {
                showStatus(`Error loading: ${channelTitle}`, 3000);
            };
        }
        
        // Set up YouTube IFrame API
        function setupPlayerAPI(iframe) {
            try {
                // Load YouTube IFrame API script if not already loaded
                if (!window.YT) {
                    const tag = document.createElement('script');
                    tag.src = "https://www.youtube.com/iframe_api";
                    const firstScriptTag = document.getElementsByTagName('script')[0];
                    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
                }
                
                // Create player when API is ready
                window.onYouTubeIframeAPIReady = function() {
                    player = new YT.Player('playerFrame', {
                        events: {
                            'onReady': onPlayerReady,
                            'onStateChange': onPlayerStateChange
                        }
                    });
                };
            } catch (error) {
                console.log("Player API setup error:", error);
            }
        }
        
        // Player ready callback
        function onPlayerReady(event) {
            isVideoPlaying = true;
            setMode('skip-ad');
        }
        
        // Player state change callback
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                isVideoPlaying = true;
                setMode('skip-ad');
            } else if (event.data === YT.PlayerState.PAUSED) {
                isVideoPlaying = false;
            }
        }
        
        // Try to skip advertisement using IFrame API
        function skipAdvertisement() {
            showStatus("Skipping ad...", 1000);
            
            try {
                // Method 1: Try to simulate click on skip button via postMessage
                const playerFrame = document.getElementById('playerFrame');
                
                // This tries to click the skip button by finding it in the iframe
                const skipScript = `
                    (function() {
                        // Try to find and click skip button
                        var skipButton = document.querySelector('.ytp-ad-skip-button-modern, .ytp-ad-skip-button');
                        if (skipButton) {
                            skipButton.click();
                            return 'skip-clicked';
                        }
                        
                        // Try to skip by seeking
                        var player = document.querySelector('video');
                        if (player) {
                            player.currentTime = player.duration - 1;
                            return 'seek-skip';
                        }
                        
                        return 'no-skip-found';
                    })();
                `;
                
                // Try to execute script in iframe
                try {
                    const result = playerFrame.contentWindow.eval(skipScript);
                    if (result === 'skip-clicked') {
                        showStatus("Ad skipped!", 1500);
                    } else if (result === 'seek-skip') {
                        showStatus("Skipped by seeking", 1500);
                    } else {
                        showStatus("No skip button found", 1500);
                    }
                } catch (e) {
                    // If eval fails, try postMessage method
                    playerFrame.contentWindow.postMessage(JSON.stringify({
                        event: 'command',
                        func: 'seekTo',
                        args: [30, true]
                    }), '*');
                    
                    // Also try to play in case video is paused by ad
                    playerFrame.contentWindow.postMessage(JSON.stringify({
                        event: 'command',
                        func: 'playVideo',
                        args: []
                    }), '*');
                    
                    showStatus("Skip attempted via API", 1500);
                }
                
            } catch (error) {
                console.log("Skip ad error:", error);
                showStatus("Cannot skip ad (browser restriction)", 2000);
            }
            
            // Switch back to navigation mode briefly
            setMode('navigation');
            setTimeout(() => {
                if (isVideoPlaying) {
                    setMode('skip-ad');
                }
            }, 2000);
        }
        
        // Setup event listeners
        function setupEventListeners() {
            // Refresh button
            document.getElementById('refreshBtn').addEventListener('click', () => {
                if (currentPlayingUrl) {
                    // Refresh current video
                    const newUrl = currentPlayingUrl + '&t=' + Date.now();
                    document.getElementById('playerFrame').src = newUrl;
                    showStatus("Video refreshed");
                    setMode('skip-ad');
                }
            });
        }
        
        // Show status message
        function showStatus(message, duration = 2000) {
            if (!config.showStatusMessages) return;
            
            const indicator = document.getElementById('statusIndicator');
            indicator.textContent = message;
            indicator.style.display = 'block';
            
            setTimeout(() => {
                indicator.style.display = 'none';
            }, duration);
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', init);
        
        // Auto-focus on body for keyboard control
        window.addEventListener('load', () => {
            document.body.focus();
            document.body.click();
        });
        
        // Periodically check if video is playing and switch modes
        setInterval(() => {
            if (isVideoPlaying && mode === 'navigation') {
                setMode('skip-ad');
            }
        }, 5000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Top Navigation Bar */
        .nav-info {
            background: #222;
            padding: 12px 20px;
            color: #4CAF50;
            font-size: 16px;
            text-align: center;
            border-bottom: 2px solid #4CAF50;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-controls {
            display: flex;
            gap: 10px;
        }
        
        .nav-btn {
            background: #444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .nav-btn:hover {
            background: #555;
        }
        
        .nav-btn:focus {
            outline: 2px solid #4CAF50;
        }
        
        /* Button Container - TOP */
        .button-container {
            background: #222;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            overflow-x: auto;
            max-height: 30vh;
            min-height: 120px;
            align-items: center;
            justify-content: center;
            scroll-behavior: smooth;
        }
        
        .button-container::-webkit-scrollbar {
            height: 6px;
        }
        
        .button-container::-webkit-scrollbar-track {
            background: #222;
        }
        
        .button-container::-webkit-scrollbar-thumb {
            background: #4CAF50;
            border-radius: 3px;
        }
        
        /* Video Buttons with Focus States */
        .video-btn {
            background: #333;
            color: #ddd;
            border: 3px solid transparent;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            min-width: 160px;
            text-align: center;
            outline: none;
            position: relative;
        }
        
        .video-btn:hover {
            background: #444;
            color: white;
        }
        
        .video-btn:focus {
            background: #4CAF50;
            color: white;
            border-color: white;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.7);
            z-index: 10;
        }
        
        .video-btn.active {
            background: #2E7D32;
            color: white;
            border-color: #81C784;
        }
        
        /* Video Player Container - BOTTOM */
        .video-container {
            flex: 1;
            background: #000;
            display: flex;
            flex-direction: column;
            padding: 0;
            width: 100%;
            position: relative;
        }
        
        /* Video Player */
        .video-wrapper {
            flex: 1;
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
        }
        
        #playerFrame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Status indicator */
        .status-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.9);
            color: #4CAF50;
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
            z-index: 1000;
            border: 1px solid #4CAF50;
            max-width: 300px;
        }
        
        /* Focus highlight animation */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }
        
        .video-btn.focus-highlight {
            animation: pulse 1.5s infinite;
        }
        
        /* Mode Indicator */
        .mode-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 100;
        }
        
        .mode-indicator.nav-mode {
            border: 2px solid #4CAF50;
        }
        
        .mode-indicator.skip-mode {
            border: 2px solid #FF9800;
        }
        
        /* Responsive adjustments */
        @media (max-height: 600px) {
            .button-container {
                max-height: 40vh;
                padding: 10px;
                gap: 10px;
            }
            
            .video-btn {
                padding: 12px 16px;
                font-size: 16px;
                min-width: 140px;
            }
            
            .nav-info {
                font-size: 14px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="nav-info">
        <div>ðŸ“º News Channel Player</div>
        <div class="nav-controls">
            <button class="nav-btn" id="refreshBtn">ðŸ”„ Refresh</button>
        </div>
    </div>
    
    <!-- Channel Buttons -->
    <div class="button-container" id="buttonContainer">
        <!-- Buttons will be added here -->
    </div>
    
    <!-- Mode Indicator -->
    <div class="mode-indicator nav-mode" id="modeIndicator">
        Mode: Navigation (Enter: Select Channel)
    </div>
    
    <!-- Video Player -->
    <div class="video-container">
        <div class="video-wrapper">
            <iframe id="playerFrame" 
                src=""
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen
                referrerpolicy="strict-origin-when-cross-origin">
            </iframe>
        </div>
    </div>
    
    <!-- Status Indicator -->
    <div class="status-indicator" id="statusIndicator"></div>

    <script>
        // News Channels with embed URLs
        const channels = [
            {
                title: "92 News",
                embedUrl: "https://www.youtube.com/embed/8uh7YorHaa8?autoplay=1&rel=0&modestbranding=1&playsinline=1"
            },
            {
                title: "AAJ News",
                embedUrl: "https://www.youtube.com/embed/KH36EOuT7Rw?autoplay=1&rel=0&modestbranding=1&playsinline=1"
            },
            {
                title: "Geo News",
                embedUrl: "https://www.youtube.com/embed/ifgOMEerYQI?autoplay=1&rel=0&modestbranding=1&playsinline=1"
            },
            {
                title: "24 News Live",
                embedUrl: "https://www.youtube.com/embed/l18WSuRMtHo?autoplay=1&rel=0&modestbranding=1&playsinline=1"
            },
            {
                title: "TRT English",
                embedUrl: "https://www.youtube.com/embed/by1sxGgo3TU?autoplay=1&rel=0&modestbranding=1&playsinline=1"
            },
            {
                title: "Al Jazeera English",
                embedUrl: "https://www.youtube.com/embed/gCNeDWCI0vo?autoplay=1&rel=0&modestbranding=1&playsinline=1"
            }
        ];
        
        // Configuration
        const config = {
            columns: 4,
            enableAutoFocus: true,
            showStatusMessages: true,
            skipAdDelay: 500, // Delay before Enter becomes skip ad
            skipAdKey: 'Enter'
        };
        
        // State variables
        let currentFocusIndex = 0;
        let buttonElements = [];
        let currentPlayingUrl = '';
        let isVideoPlaying = false;
        let mode = 'navigation'; // 'navigation' or 'skip-ad'
        let skipAdTimeout = null;
        
        // Initialize application
        function init() {
            createButtons();
            setupKeyboardNavigation();
            setupEventListeners();
            focusButton(0);
            showStatus("Ready. Use arrow keys to navigate channels.");
            
            // AUTO-PLAY FIRST CHANNEL ON LOAD
            setTimeout(() => {
                selectButton(0);
                playVideo(channels[0].embedUrl, channels[0].title);
                showStatus("Auto-playing first channel...", 2000);
            }, 1000); // 1 second delay for page to fully load
        }
        
        // Create channel buttons
        function createButtons() {
            const container = document.getElementById('buttonContainer');
            container.innerHTML = '';
            buttonElements = [];
            
            channels.forEach((channel, index) => {
                const button = document.createElement('button');
                button.className = 'video-btn';
                button.textContent = channel.title;
                button.dataset.index = index;
                button.dataset.embedUrl = channel.embedUrl;
                button.dataset.channelTitle = channel.title;
                button.tabIndex = -1;
                
                button.onclick = () => {
                    selectButton(index);
                    playVideo(channel.embedUrl, channel.title);
                    setMode('navigation');
                };
                
                container.appendChild(button);
                buttonElements.push(button);
            });
        }
        
        // Set current mode
        function setMode(newMode) {
            mode = newMode;
            const indicator = document.getElementById('modeIndicator');
            
            if (newMode === 'navigation') {
                indicator.className = 'mode-indicator nav-mode';
                indicator.textContent = 'Mode: Navigation (Enter: Select Channel)';
            } else if (newMode === 'skip-ad') {
                indicator.className = 'mode-indicator skip-mode';
                indicator.textContent = 'Mode: Skip Ad (Enter: Skip Ad)';
            }
            
            // Clear any existing timeout
            if (skipAdTimeout) {
                clearTimeout(skipAdTimeout);
                skipAdTimeout = null;
            }
            
            // Auto-switch back to navigation mode after some time
            if (newMode === 'skip-ad') {
                skipAdTimeout = setTimeout(() => {
                    if (mode === 'skip-ad') {
                        setMode('navigation');
                    }
                }, 10000); // 10 seconds
            }
        }
        
        // Setup keyboard navigation for TV remote
        function setupKeyboardNavigation() {
            document.addEventListener('keydown', (e) => {
                const totalButtons = buttonElements.length;
                
                // Always allow arrow key navigation
                switch(e.key) {
                    case 'ArrowUp':
                        e.preventDefault();
                        moveFocus(-config.columns);
                        setMode('navigation');
                        break;
                        
                    case 'ArrowDown':
                        e.preventDefault();
                        moveFocus(config.columns);
                        setMode('navigation');
                        break;
                        
                    case 'ArrowLeft':
                        e.preventDefault();
                        moveFocus(-1);
                        setMode('navigation');
                        break;
                        
                    case 'ArrowRight':
                        e.preventDefault();
                        moveFocus(1);
                        setMode('navigation');
                        break;
                        
                    case 'Home':
                        e.preventDefault();
                        focusButton(0);
                        setMode('navigation');
                        break;
                        
                    case 'End':
                        e.preventDefault();
                        focusButton(totalButtons - 1);
                        setMode('navigation');
                        break;
                }
                
                // ENTER key behavior based on mode
                if (e.key === 'Enter') {
                    e.preventDefault();
                    
                    if (mode === 'navigation') {
                        // Navigation mode: Select and play channel
                        selectButton(currentFocusIndex);
                        const channel = channels[currentFocusIndex];
                        if (channel) {
                            playVideo(channel.embedUrl, channel.title);
                        }
                    } else if (mode === 'skip-ad') {
                        // Skip Ad mode: Try to skip ad
                        skipAdvertisement();
                    }
                }
                
                // SPACE key for quick skip
                if (e.key === ' ') {
                    e.preventDefault();
                    if (isVideoPlaying) {
                        skipAdvertisement();
                        setMode('skip-ad');
                    }
                }
            });
        }
        
        // Setup event listeners
        function setupEventListeners() {
            // Refresh button
            document.getElementById('refreshBtn').addEventListener('click', () => {
                if (currentPlayingUrl) {
                    // Refresh current video
                    const newUrl = currentPlayingUrl + '&t=' + Date.now();
                    document.getElementById('playerFrame').src = newUrl;
                    showStatus("Video refreshed");
                    setMode('skip-ad');
                }
            });
            
            // Listen for video play events
            window.addEventListener('message', (event) => {
                // Listen for YouTube player state changes
                if (event.data && event.data.event === 'infoDelivery') {
                    if (event.data.info && event.data.info.playerState) {
                        const playerState = event.data.info.playerState;
                        
                        if (playerState === 1) { // Playing
                            isVideoPlaying = true;
                            // Switch to skip-ad mode when video starts playing
                            setTimeout(() => setMode('skip-ad'), config.skipAdDelay);
                        } else if (playerState === 2) { // Paused
                            isVideoPlaying = false;
                        }
                    }
                }
            });
        }
        
        // Move focus in a direction
        function moveFocus(direction) {
            let newIndex = currentFocusIndex + direction;
            const totalButtons = buttonElements.length;
            
            if (newIndex < 0) newIndex = 0;
            if (newIndex >= totalButtons) newIndex = totalButtons - 1;
            
            if (direction === -1 || direction === 1) {
                const currentRow = Math.floor(currentFocusIndex / config.columns);
                const newRow = Math.floor(newIndex / config.columns);
                
                if (currentRow !== newRow) {
                    if (direction === -1) {
                        newIndex = currentFocusIndex + (config.columns - 1);
                        if (newIndex >= totalButtons) newIndex = totalButtons - 1;
                    } else {
                        newIndex = currentFocusIndex - (config.columns - 1);
                        if (newIndex < 0) newIndex = 0;
                    }
                }
            }
            
            focusButton(newIndex);
            showStatus(`Selected: ${channels[newIndex].title}`, 1000);
        }
        
        // Focus a specific button
        function focusButton(index) {
            if (buttonElements.length === 0) return;
            
            buttonElements.forEach(btn => {
                btn.classList.remove('focus-highlight');
                btn.blur();
            });
            
            if (index < 0) index = 0;
            if (index >= buttonElements.length) index = buttonElements.length - 1;
            
            currentFocusIndex = index;
            const button = buttonElements[index];
            
            button.classList.add('focus-highlight');
            button.focus({preventScroll: false});
            
            button.scrollIntoView({
                behavior: 'smooth',
                block: 'nearest',
                inline: 'center'
            });
        }
        
        // Select button (visual feedback)
        function selectButton(index) {
            if (buttonElements.length === 0) return;
            
            buttonElements.forEach(btn => btn.classList.remove('active'));
            
            if (buttonElements[index]) {
                buttonElements[index].classList.add('active');
                buttonElements[index].classList.remove('focus-highlight');
                
                setTimeout(() => {
                    if (buttonElements[index]) {
                        buttonElements[index].classList.add('focus-highlight');
                    }
                }, 300);
            }
        }
        
        // Play video function
        function playVideo(embedUrl, channelTitle) {
            const playerFrame = document.getElementById('playerFrame');
            
            currentPlayingUrl = embedUrl;
            isVideoPlaying = false;
            
            // Reset to navigation mode first
            setMode('navigation');
            
            // Add timestamp to prevent caching
            const timestamp = Date.now();
            const finalUrl = embedUrl.includes('?') 
                ? `${embedUrl}&_=${timestamp}`
                : `${embedUrl}?_=${timestamp}`;
            
            playerFrame.src = finalUrl;
            
            showStatus(`Loading: ${channelTitle}`);
            
            // When video loads, switch to skip-ad mode after a delay
            playerFrame.onload = () => {
                // Wait a bit for video to start, then enable skip-ad mode
                setTimeout(() => {
                    setMode('skip-ad');
                    showStatus(`Now playing: ${channelTitle}`, 3000);
                }, 1500);
            };
            
            playerFrame.onerror = () => {
                showStatus(`Error loading: ${channelTitle}`, 3000);
            };
        }
        
        // Try to skip advertisement
        function skipAdvertisement() {
            const playerFrame = document.getElementById('playerFrame');
            
            showStatus("Attempting to skip ad...", 1000);
            
            try {
                // Method 1: Try to send skip command via postMessage
                playerFrame.contentWindow.postMessage(
                    JSON.stringify({
                        event: 'command',
                        func: 'skipAd',
                        args: ''
                    }), 
                    '*'
                );
                
                // Method 2: Try to click skip button via simulated click
                playerFrame.contentWindow.postMessage(
                    JSON.stringify({
                        event: 'command',
                        func: 'playVideo',
                        args: ''
                    }), 
                    '*'
                );
                
                // Method 3: Try to seek forward (skip 30 seconds)
                playerFrame.contentWindow.postMessage(
                    JSON.stringify({
                        event: 'command',
                        func: 'seekTo',
                        args: [30, true]
                    }), 
                    '*'
                );
                
                // Show feedback
                showStatus("Ad skip attempted", 1000);
                
            } catch (error) {
                console.log("Skip ad error:", error);
                showStatus("Cannot skip ad (browser restriction)", 2000);
            }
            
            // Switch back to navigation mode briefly
            setMode('navigation');
            setTimeout(() => {
                if (isVideoPlaying) {
                    setMode('skip-ad');
                }
            }, 2000);
        }
        
        // Show status message
        function showStatus(message, duration = 2000) {
            if (!config.showStatusMessages) return;
            
            const indicator = document.getElementById('statusIndicator');
            indicator.textContent = message;
            indicator.style.display = 'block';
            
            setTimeout(() => {
                indicator.style.display = 'none';
            }, duration);
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', init);
        
        // Auto-focus on body for keyboard control
        window.addEventListener('load', () => {
            document.body.focus();
            
            // Simulate a click to enable autoplay (required by some browsers)
            document.body.click();
        });
        
        // Periodically check if video is playing and switch modes
        setInterval(() => {
            if (isVideoPlaying && mode === 'navigation') {
                // If video is playing but we're in navigation mode, switch to skip-ad
                setMode('skip-ad');
            }
        }, 5000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        body {
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-height: 100vh;
            overflow: hidden;
        }
        
        /* Top Navigation Bar - SUPER ULTRA COMPACT height */
        .nav-bar {
            background: #222;
            padding: 0 4px; /* Even less padding */
            color: #4CAF50;
            height: 20px; /* REDUCED from 30px to 20px (50px less total!) */
            min-height: 20px;
            max-height: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #4CAF50;
            flex-shrink: 0;
            flex: 0 0 auto;
        }
        
        /* Channel buttons in nav bar - SUPER COMPACT */
        .channel-buttons {
            display: flex;
            gap: 3px; /* Even smaller gap */
            overflow-x: auto;
            flex: 1;
            height: 100%;
            align-items: center;
            padding: 0 4px; /* Less padding */
            scrollbar-width: thin;
            scrollbar-color: #4CAF50 #222;
        }
        
        .channel-buttons::-webkit-scrollbar {
            height: 1px; /* Very thin scrollbar */
        }
        
        .channel-buttons::-webkit-scrollbar-track {
            background: #222;
        }
        
        .channel-buttons::-webkit-scrollbar-thumb {
            background: #4CAF50;
            border-radius: 0.5px;
        }
        
        /* Channel button styles - SUPER COMPACT */
        .channel-btn {
            background: #333;
            color: #ddd;
            border: 1px solid transparent;
            padding: 1px 5px; /* Minimal padding */
            border-radius: 2px; /* Very small radius */
            font-size: 10px; /* Smaller font */
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            min-width: 55px; /* Much smaller min-width */
            text-align: center;
            outline: none;
            position: relative;
            height: 16px; /* Reduced height */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            line-height: 1; /* Tight line spacing */
        }
        
        .channel-btn:hover {
            background: #444;
            color: white;
        }
        
        .channel-btn:focus {
            background: #4CAF50;
            color: white;
            border-color: white;
            transform: scale(1.01); /* Very slight scale */
            box-shadow: 0 0 2px rgba(76, 175, 80, 0.7); /* Tiny shadow */
            z-index: 10;
        }
        
        .channel-btn.active {
            background: #2E7D32;
            color: white;
            border-color: #81C784;
        }
        
        /* Refresh button - SUPER COMPACT */
        .refresh-btn {
            background: #444;
            color: white;
            border: none;
            padding: 0;
            border-radius: 2px;
            font-size: 10px; /* Smaller icon */
            cursor: pointer;
            transition: all 0.2s;
            height: 16px; /* Reduced height */
            width: 16px; /* Smaller square */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 4px; /* Less margin */
            flex-shrink: 0;
        }
        
        .refresh-btn:hover {
            background: #555;
        }
        
        .refresh-btn:focus {
            outline: 1px solid #4CAF50;
        }
        
        /* Video Container - 50px MORE space now! */
        .video-container {
            flex: 1;
            background: #000;
            width: 100%;
            min-height: 0;
            height: calc(100vh - 20px); /* 20px nav instead of 60px - 50px more space! */
            position: relative;
            overflow: hidden;
        }
        
        /* Video Player */
        .video-wrapper {
            width: 100%;
            height: 100%;
            background: #000;
            position: relative;
            overflow: hidden;
        }
        
        #playerFrame {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* Status indicator */
        .status-indicator {
            position: fixed;
            top: 25px; /* Adjusted for smaller nav */
            right: 10px;
            background: rgba(0,0,0,0.9);
            color: #4CAF50;
            padding: 6px 10px; /* Smaller */
            border-radius: 3px;
            font-size: 9px; /* Smaller */
            display: none;
            z-index: 1000;
            border: 1px solid #4CAF50;
            max-width: 200px;
        }
        
        /* Focus highlight animation */
        @keyframes pulse-tiny {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.3); }
            50% { box-shadow: 0 0 0 2px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }
        
        .channel-btn.focus-highlight {
            animation: pulse-tiny 2s infinite;
        }
        
        /* Channel name abbreviations for very small screens */
        .channel-btn .full-name {
            display: inline;
        }
        
        .channel-btn .short-name {
            display: none;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .channel-btn {
                min-width: 45px;
                font-size: 9px;
                padding: 1px 3px;
            }
            
            .refresh-btn {
                width: 14px;
                height: 14px;
                font-size: 9px;
            }
            
            .nav-bar {
                height: 18px;
                min-height: 18px;
                max-height: 18px;
            }
            
            .video-container {
                height: calc(100vh - 18px);
            }
            
            .status-indicator {
                top: 23px;
                font-size: 8px;
                padding: 4px 8px;
            }
            
            /* Show short names on tablets */
            .channel-btn .full-name {
                display: none;
            }
            
            .channel-btn .short-name {
                display: inline;
            }
        }
        
        @media (max-width: 480px) {
            .nav-bar {
                height: 16px;
                min-height: 16px;
                max-height: 16px;
            }
            
            .video-container {
                height: calc(100vh - 16px);
            }
            
            .channel-btn {
                min-width: 40px;
                font-size: 8px;
                padding: 0 2px;
                height: 14px;
            }
            
            .refresh-btn {
                width: 12px;
                height: 12px;
                font-size: 8px;
                margin-left: 2px;
            }
            
            .status-indicator {
                top: 21px;
                font-size: 7px;
                padding: 3px 6px;
            }
        }
        
        /* For very small text, ensure readability */
        @media (max-height: 500px) {
            .channel-btn {
                font-size: 9px !important;
                min-width: 50px !important;
            }
        }
    </style>
</head>
<body>
    <!-- Top Navigation Bar with Channel Buttons - SUPER COMPACT -->
    <div class="nav-bar">
        <div class="channel-buttons" id="channelButtons">
            <!-- Channel buttons will be added here dynamically -->
        </div>
        <button class="refresh-btn" id="refreshBtn" title="Refresh Video">
            <span class="refresh-icon">ðŸ”„</span>
        </button>
    </div>
    
    <!-- Video Player - 50px MORE space! -->
    <div class="video-container">
        <div class="video-wrapper">
            <iframe id="playerFrame" 
                src=""
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen
                referrerpolicy="strict-origin-when-cross-origin">
            </iframe>
        </div>
    </div>
    
    <!-- Status Indicator -->
    <div class="status-indicator" id="statusIndicator"></div>

    <script>
        // News Channels with embed URLs
        const channels = [
            {
                title: "92 News",
                shortTitle: "92",
                embedUrl: "https://www.youtube.com/embed/8uh7YorHaa8?autoplay=1&rel=0&modestbranding=1&playsinline=1"
            },
            {
                title: "AAJ News",
                shortTitle: "AAJ",
                embedUrl: "https://www.youtube.com/embed/KH36EOuT7Rw?autoplay=1&rel=0&modestbranding=1&playsinline=1"
            },
            {
                title: "Geo News",
                shortTitle: "Geo",
                embedUrl: "https://www.youtube.com/embed/ifgOMEerYQI?autoplay=1&rel=0&modestbranding=1&playsinline=1"
            },
            {
                title: "24 News Live",
                shortTitle: "24",
                embedUrl: "https://www.youtube.com/embed/l18WSuRMtHo?autoplay=1&rel=0&modestbranding=1&playsinline=1"
            },
            {
                title: "Dunya News",
                shortTitle: "Dunya",
                embedUrl: "https://www.youtube.com/embed/GlHSFtTFfJE?autoplay=1&rel=0&modestbranding=1&playsinline=1"
            },
            {
                title: "Samaa News",
                shortTitle: "Samaa",
                embedUrl: "https://www.youtube.com/embed/0ozWs13Msus?autoplay=1&rel=0&modestbranding=1&playsinline=1"
            },
            {
                title: "TRT English",
                shortTitle: "TRT",
                embedUrl: "https://www.youtube.com/embed/by1sxGgo3TU?autoplay=1&rel=0&modestbranding=1&playsinline=1"
            },
            {
                title: "Al Jazeera English",
                shortTitle: "AJ",
                embedUrl: "https://www.youtube.com/embed/gCNeDWCI0vo?autoplay=1&rel=0&modestbranding=1&playsinline=1"
            }
        ];
        
        // Configuration
        const config = {
            enableAutoFocus: true,
            showStatusMessages: true,
            skipAdDelay: 500,
            skipAdKey: 'Enter',
            autoPlayDelay: 4000
        };
        
        // State variables
        let currentFocusIndex = 0;
        let channelButtons = [];
        let currentPlayingUrl = '';
        let isVideoPlaying = false;
        let mode = 'navigation';
        let skipAdTimeout = null;
        let isAnimating = false;
        let hasAutoPlayed = false;
        let hasUserNavigated = false;
        
        // Initialize application
        function init() {
            createChannelButtons();
            setupKeyboardNavigation();
            setupEventListeners();
            focusButton(0);
            showStatus("Loading... Auto-play in " + (config.autoPlayDelay/1000) + "s", 3000);
            
            // Auto-play first channel after delay
            setTimeout(() => {
                if (!hasAutoPlayed) {
                    autoPlayFirstChannel();
                }
            }, config.autoPlayDelay);
        }
        
        // Auto-play first channel on load
        function autoPlayFirstChannel() {
            if (hasAutoPlayed) return;
            
            showStatus("Auto-playing first channel...", 2000);
            
            // Focus and select first button
            focusButton(0);
            selectButton(0);
            
            // Wait a bit, then play first channel
            setTimeout(() => {
                const firstChannel = channels[0];
                if (firstChannel) {
                    playVideo(firstChannel.embedUrl, firstChannel.title);
                }
                hasAutoPlayed = true;
            }, 500);
        }
        
        // Create channel buttons in nav bar
        function createChannelButtons() {
            const container = document.getElementById('channelButtons');
            container.innerHTML = '';
            channelButtons = [];
            
            channels.forEach((channel, index) => {
                const button = document.createElement('button');
                button.className = 'channel-btn';
                
                // Add both full and short names
                const fullSpan = document.createElement('span');
                fullSpan.className = 'full-name';
                fullSpan.textContent = channel.title;
                
                const shortSpan = document.createElement('span');
                shortSpan.className = 'short-name';
                shortSpan.textContent = channel.shortTitle || channel.title.substring(0, 4);
                
                button.appendChild(fullSpan);
                button.appendChild(shortSpan);
                
                button.dataset.index = index;
                button.dataset.embedUrl = channel.embedUrl;
                button.dataset.channelTitle = channel.title;
                button.tabIndex = -1;
                
                button.onclick = () => {
                    selectButton(index);
                    playVideo(channel.embedUrl, channel.title);
                    mode = 'navigation';
                    hasUserNavigated = true;
                };
                
                container.appendChild(button);
                channelButtons.push(button);
            });
        }
        
        // Setup keyboard navigation for TV remote
        function setupKeyboardNavigation() {
            document.addEventListener('keydown', (e) => {
                const totalButtons = channelButtons.length;
                
                // Track arrow key navigation
                if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                    hasUserNavigated = true;
                }
                
                // SIMPLE LEFT/RIGHT NAVIGATION
                switch(e.key) {
                    case 'ArrowLeft':
                        e.preventDefault();
                        moveFocus(-1);
                        mode = 'navigation';
                        break;
                        
                    case 'ArrowRight':
                        e.preventDefault();
                        moveFocus(1);
                        mode = 'navigation';
                        break;
                        
                    case 'ArrowUp':
                    case 'ArrowDown':
                        e.preventDefault();
                        break;
                        
                    case 'Home':
                        e.preventDefault();
                        focusButton(0);
                        mode = 'navigation';
                        hasUserNavigated = true;
                        break;
                        
                    case 'End':
                        e.preventDefault();
                        focusButton(totalButtons - 1);
                        mode = 'navigation';
                        hasUserNavigated = true;
                        break;
                }
                
                // ENTER key behavior
                if (e.key === 'Enter') {
                    e.preventDefault();
                    
                    if (mode === 'navigation') {
                        // Always play video when in navigation mode
                        selectButton(currentFocusIndex);
                        const channel = channels[currentFocusIndex];
                        if (channel) {
                            playVideo(channel.embedUrl, channel.title);
                        }
                    } else if (mode === 'skip-ad') {
                        // Only skip ad if user has navigated at least once
                        if (hasUserNavigated) {
                            skipAdvertisement();
                        } else {
                            // If no navigation yet, just play the video
                            selectButton(currentFocusIndex);
                            const channel = channels[currentFocusIndex];
                            if (channel) {
                                playVideo(channel.embedUrl, channel.title);
                            }
                        }
                    }
                }
                
                // SPACE key behavior
                if (e.key === ' ') {
                    e.preventDefault();
                    if (isVideoPlaying && hasUserNavigated) {
                        skipAdvertisement();
                        mode = 'skip-ad';
                    }
                }
                
                // 'R' key for refresh
                if (e.key === 'r' || e.key === 'R') {
                    e.preventDefault();
                    refreshCurrentVideo();
                }
            });
        }
        
        // Move focus in a direction
        function moveFocus(direction) {
            let newIndex = currentFocusIndex + direction;
            const totalButtons = channelButtons.length;
            
            // Simple boundary checking with wrap-around
            if (newIndex < 0) {
                newIndex = totalButtons - 1;
            } else if (newIndex >= totalButtons) {
                newIndex = 0;
            }
            
            focusButton(newIndex);
            showStatus(`Selected: ${channels[newIndex].title}`, 1000);
        }
        
        // Focus a specific button
        function focusButton(index) {
            if (channelButtons.length === 0) return;
            
            if (isAnimating) return;
            isAnimating = true;
            
            channelButtons.forEach(btn => {
                btn.classList.remove('focus-highlight');
                btn.blur();
            });
            
            if (index < 0) index = 0;
            if (index >= channelButtons.length) index = channelButtons.length - 1;
            
            currentFocusIndex = index;
            const button = channelButtons[index];
            
            setTimeout(() => {
                button.classList.add('focus-highlight');
                button.focus({preventScroll: false});
                isAnimating = false;
            }, 50);
            
            button.scrollIntoView({
                behavior: 'smooth',
                block: 'nearest',
                inline: 'center'
            });
        }
        
        // Select button (visual feedback)
        function selectButton(index) {
            if (channelButtons.length === 0) return;
            
            channelButtons.forEach(btn => btn.classList.remove('active'));
            
            if (channelButtons[index]) {
                channelButtons[index].classList.add('active');
                
                setTimeout(() => {
                    if (channelButtons[index]) {
                        channelButtons[index].classList.add('focus-highlight');
                    }
                }, 100);
            }
        }
        
        // Play video function
        function playVideo(embedUrl, channelTitle) {
            const playerFrame = document.getElementById('playerFrame');
            
            currentPlayingUrl = embedUrl;
            isVideoPlaying = false;
            
            mode = 'navigation';
            
            // Extract video ID
            const videoIdMatch = embedUrl.match(/embed\/([^?]+)/);
            if (!videoIdMatch) {
                showStatus(`Invalid URL: ${embedUrl}`, 3000);
                return;
            }
            
            const videoId = videoIdMatch[1];
            
            // Use YouTube embed URL with autoplay
            const timestamp = Date.now();
            const finalUrl = `https://www.youtube.com/embed/${videoId}?` +
                `autoplay=1&` +
                `mute=0&` +
                `rel=0&` +
                `modestbranding=1&` +
                `playsinline=1&` +
                `enablejsapi=1&` +
                `origin=${encodeURIComponent(window.location.origin)}&` +
                `_=${timestamp}`;
            
            playerFrame.src = finalUrl;
            
            showStatus(`Loading: ${channelTitle}`);
            
            // When iframe loads
            playerFrame.onload = () => {
                // Try to trigger play via postMessage
                setTimeout(() => {
                    try {
                        playerFrame.contentWindow.postMessage(JSON.stringify({
                            event: 'command',
                            func: 'playVideo',
                            args: ''
                        }), '*');
                    } catch (e) {
                        // Silently fail
                    }
                }, 500);
                
                // Switch to skip-ad mode after delay
                setTimeout(() => {
                    mode = 'skip-ad';
                    isVideoPlaying = true;
                    showStatus(`Now playing: ${channelTitle}`, 3000);
                }, 2000);
            };
            
            playerFrame.onerror = () => {
                showStatus(`Error loading: ${channelTitle}`, 3000);
            };
        }
        
        // Refresh current video
        function refreshCurrentVideo() {
            if (currentPlayingUrl) {
                const newUrl = currentPlayingUrl.split('?')[0] + 
                    '?autoplay=1&rel=0&modestbranding=1&playsinline=1&t=' + Date.now();
                document.getElementById('playerFrame').src = newUrl;
                showStatus("Video refreshed");
                mode = 'skip-ad';
                hasUserNavigated = true;
                
                // Animate the refresh icon
                const refreshIcon = document.querySelector('.refresh-icon');
                refreshIcon.style.transform = 'rotate(360deg)';
                setTimeout(() => {
                    refreshIcon.style.transform = 'rotate(0deg)';
                }, 300);
            }
        }
        
        // Try to skip advertisement
        function skipAdvertisement() {
            showStatus("Skipping ad...", 1000);
            
            try {
                const playerFrame = document.getElementById('playerFrame');
                
                // Try to find and click skip button via script injection
                const skipScript = `
                    try {
                        // Look for skip button
                        const skipBtn = document.querySelector('.ytp-ad-skip-button-modern, .ytp-ad-skip-button, .ytp-ad-skip-button-container button');
                        if (skipBtn) {
                            skipBtn.click();
                            return true;
                        }
                        
                        // Try to seek forward if no skip button
                        const video = document.querySelector('video');
                        if (video) {
                            video.currentTime = video.duration - 1;
                            return true;
                        }
                        
                        return false;
                    } catch(e) {
                        return false;
                    }
                `;
                
                // Execute script in iframe
                try {
                    const result = playerFrame.contentWindow.eval(skipScript);
                    if (result) {
                        showStatus("Ad skipped!", 1500);
                    } else {
                        showStatus("No skip button found", 1500);
                    }
                } catch (e) {
                    // Fallback to postMessage
                    playerFrame.contentWindow.postMessage(JSON.stringify({
                        event: 'command',
                        func: 'seekTo',
                        args: [30, true]
                    }), '*');
                    
                    showStatus("Skip attempted via API", 1500);
                }
                
            } catch (error) {
                showStatus("Cannot skip ad", 2000);
            }
            
            mode = 'navigation';
            setTimeout(() => {
                if (isVideoPlaying) {
                    mode = 'skip-ad';
                }
            }, 2000);
        }
        
        // Setup event listeners
        function setupEventListeners() {
            // Refresh button
            document.getElementById('refreshBtn').addEventListener('click', refreshCurrentVideo);
            
            // Add hover effect for refresh button
            const refreshBtn = document.getElementById('refreshBtn');
            const refreshIcon = refreshBtn.querySelector('.refresh-icon');
            
            refreshBtn.addEventListener('mouseenter', () => {
                refreshIcon.style.transform = 'rotate(45deg)';
            });
            
            refreshBtn.addEventListener('mouseleave', () => {
                refreshIcon.style.transform = 'rotate(0deg)';
            });
            
            // Add click event to body for autoplay
            document.body.addEventListener('click', () => {
                // This helps satisfy user interaction requirement for autoplay
            });
        }
        
        // Show status message
        function showStatus(message, duration = 2000) {
            if (!config.showStatusMessages) return;
            
            const indicator = document.getElementById('statusIndicator');
            indicator.textContent = message;
            indicator.style.display = 'block';
            
            setTimeout(() => {
                indicator.style.display = 'none';
            }, duration);
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', init);
        
        // Auto-focus and simulate click for autoplay
        window.addEventListener('load', () => {
            document.body.focus();
            document.body.click();
        });
    </script>
</body>
</html>
